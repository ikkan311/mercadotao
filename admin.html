<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - MercadoTAO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-blue-900">ðŸ“¦ MercadoTAO Admin</h1>
        <div id="lista-pedidos" class="grid gap-4">
            <p>Cargando pedidos...</p>
        </div>
    </div>

    <div id="modal-editor" class="modal p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-xl">
            <div class="flex justify-between items-start mb-4 border-b pb-2">
                <div>
                    <h2 class="text-xl font-bold text-blue-800" id="edit-titulo"></h2>
                    <p id="info-cliente" class="text-sm text-gray-600 font-bold"></p>
                </div>
                <button onclick="generarPDF()" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded text-xs font-bold">ðŸ“„ SOLO PDF</button>
            </div>
            
            <div id="items-pedido" class="space-y-2 mb-6"></div>

            <hr class="my-4">
            <h3 class="font-bold mb-2 text-sm uppercase">Agregar Producto</h3>
            <input type="text" id="busqueda-prod" placeholder="Buscar..." class="w-full p-2 border rounded-lg mb-2">
            <div id="resultados-busqueda" class="max-h-40 overflow-y-auto border rounded-lg hidden bg-white"></div>

            <div class="mt-8 flex justify-between items-center border-t pt-4">
                <div class="text-2xl font-bold text-green-700">Total: $<span id="edit-total">0</span></div>
                <div class="flex gap-2">
                    <button onclick="cerrarModal()" class="bg-gray-400 text-white px-4 py-2 rounded-lg font-bold">Cerrar</button>
                    <button id="btnAprobar" onclick="procesarPedidoFinal(event)" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold">Aprobar y Descargar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const URL_APPSCRIPT = "https://script.google.com/macros/s/AKfycbwdT-CPmMj6lvaMN1QpYyEBz-RARV4vhX0T99oIXrSqUSWMc2PfSWCI8VYczxRPPCuKGw/exec"; 
        const URL_PRODUCTOS = "productos.json"; 
        let pedidos = [], stockProductos = [], pedidoActual = null;

        async function init() {
            try {
                const [rP, rPed] = await Promise.all([fetch(URL_PRODUCTOS), fetch(`${URL_APPSCRIPT}?action=getPedidos`)]);
                stockProductos = await rP.json();
                pedidos = await rPed.json();
                renderPedidos();
            } catch (e) { alert("Error de carga"); }
        }

        function renderPedidos() {
            const contenedor = document.getElementById("lista-pedidos");
            const pendientes = pedidos.filter(p => p.ESTADO === "PENDIENTE");
            if(pendientes.length === 0) { contenedor.innerHTML = "<p class='bg-white p-4 rounded shadow'>No hay pedidos.</p>"; return; }
            contenedor.innerHTML = pendientes.map(p => `
                <div class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border-l-4 border-blue-500">
                    <div>
                        <span class="text-[10px] text-gray-400 uppercase">${new Date(p.FECHA).toLocaleDateString()}</span>
                        <h3 class="font-bold text-gray-800">${p.CLIENTE}</h3>
                        <p class="text-xs text-gray-500">WA: ${p.WHATSAPP}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold text-green-600">$${Number(p.TOTAL).toLocaleString()}</p>
                        <button onclick="abrirEditor('${p["ID PEDIDO"]}')" class="bg-blue-600 text-white text-xs px-3 py-1 rounded-full font-bold">GESTIONAR</button>
                    </div>
                </div>
            `).join('');
        }

        function abrirEditor(id) {
            pedidoActual = pedidos.find(p => p["ID PEDIDO"] === id);
            pedidoActual.carrito = JSON.parse(pedidoActual["DATOS INTERNOS"]);
            document.getElementById("edit-titulo").innerText = `ID: ${id}`;
            document.getElementById("info-cliente").innerText = `${pedidoActual.CLIENTE} (${pedidoActual.WHATSAPP})`;
            actualizarVistaCarrito();
            document.getElementById("modal-editor").classList.add("active");
        }

        function actualizarVistaCarrito() {
            const container = document.getElementById("items-pedido");
            let total = 0;
            container.innerHTML = pedidoActual.carrito.map((item, index) => {
                total += item.precio * item.cantidad;
                return `<div class="flex items-center justify-between border-b py-2">
                    <div class="flex-1"><p class="text-sm font-medium">${item.nombre}</p></div>
                    <div class="flex items-center gap-2">
                        <input type="number" value="${item.cantidad}" onchange="cambiarCantidad(${index}, this.value)" class="w-12 border rounded text-center">
                        <button onclick="eliminarItem(${index})" class="text-red-500 font-bold px-2">âœ•</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById("edit-total").innerText = total.toLocaleString();
            pedidoActual.TOTAL_NUEVO = total;
        }

        function generarPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.setFontSize(22); doc.setTextColor(30, 58, 138); doc.text("MERCADO TAO", 105, 20, { align: 'center' });
            doc.setFontSize(10); doc.setTextColor(100); doc.text(`Pedido: ${pedidoActual["ID PEDIDO"]} | Cliente: ${pedidoActual.CLIENTE}`, 15, 30);
            
            const rows = pedidoActual.carrito.map(i => [i.codigo, i.nombre, i.cantidad, `$${i.precio}`, `$${i.precio * i.cantidad}`]);
            doc.autoTable({ startY: 35, head: [['CÃ³d', 'Producto', 'Cant', 'Unit', 'Sub']], body: rows, headStyles: { fillColor: [30, 58, 138] } });
            
            doc.setFontSize(14); doc.text(`TOTAL: $${pedidoActual.TOTAL_NUEVO.toLocaleString()}`, 195, doc.lastAutoTable.finalY + 10, { align: 'right' });
            doc.save(`Pedido_${pedidoActual.CLIENTE}.pdf`);
        }

        async function procesarPedidoFinal(event) {
            if(!confirm("Â¿Aprobar pedido?")) return;
            const btn = document.getElementById("btnAprobar");
            btn.disabled = true; btn.innerText = "Procesando...";
            try {
                generarPDF();
                await fetch(URL_APPSCRIPT, {
                    method: "POST", mode: "no-cors",
                    body: JSON.stringify({ action: "APROBAR", idPedido: pedidoActual["ID PEDIDO"], carritoFinal: pedidoActual.carrito })
                });
                alert("Ã‰xito"); location.reload();
            } catch (e) { alert("Error"); btn.disabled = false; }
        }

        function cambiarCantidad(i, v) { pedidoActual.carrito[i].cantidad = parseInt(v) || 0; actualizarVistaCarrito(); }
        function eliminarItem(i) { pedidoActual.carrito.splice(i, 1); actualizarVistaCarrito(); }
        function cerrarModal() { document.getElementById("modal-editor").classList.remove("active"); }
        document.getElementById("busqueda-prod").oninput = function(e) {
            const term = e.target.value.toLowerCase();
            const resDiv = document.getElementById("resultados-busqueda");
            if(term.length < 2) { resDiv.classList.add("hidden"); return; }
            const filtrados = stockProductos.filter(p => p.nombre.toLowerCase().includes(term) || p.codigo.toLowerCase().includes(term)).slice(0, 5);
            resDiv.innerHTML = filtrados.map(p => `<div onclick='agregarAlPedido(${JSON.stringify(p)})' class="p-2 hover:bg-gray-100 cursor-pointer text-xs">${p.nombre} - $${p.precio}</div>`).join('');
            resDiv.classList.remove("hidden");
        };
        function agregarAlPedido(p) {
            pedidoActual.carrito.push({codigo: p.codigo, nombre: p.nombre, precio: p.precio, cantidad: 1});
            document.getElementById("busqueda-prod").value = "";
            document.getElementById("resultados-busqueda").classList.add("hidden");
            actualizarVistaCarrito();
        }
        init();
    </script>
</body>
</html>

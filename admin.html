<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - MercadoTAO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">ðŸ“¦ GestiÃ³n de Pedidos</h1>
        
        <div id="lista-pedidos" class="grid gap-4">
            <p>Cargando pedidos...</p>
        </div>
    </div>

    <div id="modal-editor" class="modal p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-xl">
            <h2 class="text-xl font-bold mb-4" id="edit-titulo">Editar Pedido</h2>
            
            <div id="items-pedido" class="space-y-2 mb-6"></div>

            <hr class="my-4">
            
            <h3 class="font-bold mb-2">Agregar Producto</h3>
            <input type="text" id="busqueda-prod" placeholder="Buscar por nombre o cÃ³digo..." class="w-full p-2 border rounded mb-2">
            <div id="resultados-busqueda" class="max-h-40 overflow-y-auto border rounded hidden"></div>

            <div class="mt-6 flex justify-between items-center">
                <div class="text-xl font-bold">Total: $<span id="edit-total">0</span></div>
                <div>
                    <button onclick="cerrarModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
                    <button onclick="procesarPedidoFinal(event)" class="bg-green-600 text-white px-4 py-2 rounded font-bold">Aprobar y Descontar Stock</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL DE TU APP SCRIPT (LA ÃšLTIMA QUE GENERASTE)
        const URL_APPSCRIPT = "https://script.google.com/macros/s/AKfycbwdT-CPmMj6lvaMN1QpYyEBz-RARV4vhX0T99oIXrSqUSWMc2PfSWCI8VYczxRPPCuKGw/exec"; 
        const URL_PRODUCTOS = "productos.json"; 
        
        let pedidos = [];
        let stockProductos = [];
        let pedidoActual = null;

        async function init() {
            try {
                const resProd = await fetch(URL_PRODUCTOS);
                stockProductos = await resProd.json();

                const resPed = await fetch(`${URL_APPSCRIPT}?action=getPedidos`);
                pedidos = await resPed.json();
                renderPedidos();
            } catch (e) {
                console.error(e);
                alert("Error cargando datos. Revisa la consola (F12).");
            }
        }

        function renderPedidos() {
            const contenedor = document.getElementById("lista-pedidos");
            const pendientes = pedidos.filter(p => p.ESTADO === "PENDIENTE");

            if(pendientes.length === 0) {
                contenedor.innerHTML = "<p class='text-gray-500 text-center py-10 bg-white rounded shadow'>No hay pedidos pendientes.</p>";
                return;
            }

            contenedor.innerHTML = pendientes.map(p => `
                <div class="bg-white p-4 rounded shadow flex justify-between items-center border-l-4 border-yellow-500">
                    <div>
                        <span class="text-xs text-gray-400">${new Date(p.FECHA).toLocaleString()}</span>
                        <h3 class="font-bold text-gray-800">${p.CLIENTE || "Cliente Web"} (${p["ID PEDIDO"]})</h3>
                        <p class="text-green-600 font-bold">$${Number(p.TOTAL).toLocaleString()}</p>
                    </div>
                    <button onclick="abrirEditor('${p["ID PEDIDO"]}')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">Gestionar</button>
                </div>
            `).join('');
        }

        function abrirEditor(id) {
            pedidoActual = pedidos.find(p => p["ID PEDIDO"] === id);
            
            try {
                // Limpiamos los datos internos por si traen caracteres extraÃ±os
                let datosLimpios = pedidoActual["DATOS INTERNOS"];
                pedidoActual.carrito = JSON.parse(datosLimpios);
                
                document.getElementById("edit-titulo").innerText = `Editando Pedido: ${id}`;
                actualizarVistaCarrito();
                document.getElementById("modal-editor").classList.add("active");
            } catch (e) {
                alert("Error al leer los productos de este pedido.");
                console.error(e);
            }
        }

        function actualizarVistaCarrito() {
            const container = document.getElementById("items-pedido");
            let total = 0;

            container.innerHTML = pedidoActual.carrito.map((item, index) => {
                total += item.precio * item.cantidad;
                return `
                    <div class="flex items-center justify-between border-b py-3 hover:bg-gray-50 px-2 transition-colors">
                        <div class="flex-1">
                            <p class="font-semibold text-gray-700">${item.nombre}</p>
                            <p class="text-xs text-gray-500">CÃ³digo: ${item.codigo} | Unitario: $${item.precio}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <input type="number" min="1" value="${item.cantidad}" onchange="cambiarCantidad(${index}, this.value)" class="w-16 p-1 border rounded text-center focus:ring-2 focus:ring-blue-500 outline-none">
                            <button onclick="eliminarItem(${index})" class="text-red-500 hover:text-red-700 font-bold px-2">âœ•</button>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById("edit-total").innerText = total.toLocaleString();
            pedidoActual.TOTAL = total;
        }

        function cambiarCantidad(index, valor) {
            pedidoActual.carrito[index].cantidad = parseInt(valor) || 0;
            actualizarVistaCarrito();
        }

        function eliminarItem(index) {
            if(confirm("Â¿Eliminar este producto del pedido?")) {
                pedidoActual.carrito.splice(index, 1);
                actualizarVistaCarrito();
            }
        }

        function cerrarModal() {
            document.getElementById("modal-editor").classList.remove("active");
        }

        document.getElementById("busqueda-prod").oninput = function(e) {
            const term = e.target.value.toLowerCase();
            const resDiv = document.getElementById("resultados-busqueda");
            
            if(term.length < 2) { resDiv.classList.add("hidden"); return; }

            const filtrados = stockProductos.filter(p => 
                p.nombre.toLowerCase().includes(term) || p.codigo.toLowerCase().includes(term)
            ).slice(0, 5);

            resDiv.innerHTML = filtrados.map(p => `
                <div onclick='agregarAlPedido(${JSON.stringify(p)})' class="p-3 hover:bg-blue-50 cursor-pointer border-b text-sm">
                    <span class="font-bold">${p.nombre}</span> <span class="text-gray-500">(${p.codigo})</span> - <span class="text-green-600">$${p.precio}</span>
                </div>
            `).join('');
            resDiv.classList.remove("hidden");
        };

        function agregarAlPedido(prod) {
            const existe = pedidoActual.carrito.find(i => i.codigo === prod.codigo);
            if(existe) {
                existe.cantidad++;
            } else {
                pedidoActual.carrito.push({
                    codigo: prod.codigo,
                    nombre: prod.nombre,
                    precio: prod.precio,
                    cantidad: 1
                });
            }
            document.getElementById("busqueda-prod").value = "";
            document.getElementById("resultados-busqueda").classList.add("hidden");
            actualizarVistaCarrito();
        }

        async function procesarPedidoFinal(event) {
            if(!confirm("Â¿Deseas confirmar los cambios? Se restarÃ¡ el stock automÃ¡ticamente en el Excel y se actualizarÃ¡ el catÃ¡logo.")) return;

            const btn = event.target;
            btn.disabled = true;
            btn.innerText = "Sincronizando...";

            try {
                // Enviamos los datos al App Script para actualizar el Excel y GitHub
                await fetch(URL_APPSCRIPT, {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify({
                        action: "APROBAR",
                        idPedido: pedidoActual["ID PEDIDO"],
                        carritoFinal: pedidoActual.carrito
                    })
                });

                alert("Â¡Pedido Procesado! \n1. Stock actualizado en Excel.\n2. CatÃ¡logo sincronizado en GitHub.\n3. Estado cambiado a APROBADO.");
                location.reload();
            } catch (e) {
                alert("Error de conexiÃ³n. El pedido se guardÃ³ pero no pudimos sincronizar.");
                btn.disabled = false;
                btn.innerText = "Reintentar Aprobar";
            }
        }

        init();
    </script>
</body>
</html>

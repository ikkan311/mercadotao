<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - MercadoTAO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-blue-800">ðŸ“¦ MercadoTAO - GestiÃ³n de Pedidos</h1>
        <div id="lista-pedidos" class="grid gap-4">
            <p>Cargando pedidos...</p>
        </div>
    </div>

    <div id="modal-editor" class="modal p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold" id="edit-titulo">Editar Pedido</h2>
                <button onclick="generarPDF()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1 rounded text-sm flex items-center gap-1">
                    ðŸ“„ Solo PDF
                </button>
            </div>
            
            <div id="items-pedido" class="space-y-2 mb-6"></div>

            <hr class="my-4">
            <h3 class="font-bold mb-2">Agregar Producto</h3>
            <input type="text" id="busqueda-prod" placeholder="Buscar por nombre o cÃ³digo..." class="w-full p-2 border rounded mb-2">
            <div id="resultados-busqueda" class="max-h-40 overflow-y-auto border rounded hidden"></div>

            <div class="mt-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                <div class="text-2xl font-bold text-blue-700">Total: $<span id="edit-total">0</span></div>
                <div class="flex gap-2">
                    <button onclick="cerrarModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</button>
                    <button id="btnAprobar" onclick="procesarPedidoFinal(event)" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-bold">
                        Aprobar y Descargar PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const URL_APPSCRIPT = "https://script.google.com/macros/s/AKfycbwdT-CPmMj6lvaMN1QpYyEBz-RARV4vhX0T99oIXrSqUSWMc2PfSWCI8VYczxRPPCuKGw/exec"; 
        const URL_PRODUCTOS = "productos.json"; 
        
        let pedidos = [];
        let stockProductos = [];
        let pedidoActual = null;

        async function init() {
            try {
                const resProd = await fetch(URL_PRODUCTOS);
                stockProductos = await resProd.json();
                const resPed = await fetch(`${URL_APPSCRIPT}?action=getPedidos`);
                pedidos = await resPed.json();
                renderPedidos();
            } catch (e) { alert("Error cargando datos."); }
        }

        function renderPedidos() {
            const contenedor = document.getElementById("lista-pedidos");
            const pendientes = pedidos.filter(p => p.ESTADO === "PENDIENTE");
            if(pendientes.length === 0) {
                contenedor.innerHTML = "<p class='text-center py-10 bg-white rounded'>No hay pedidos pendientes.</p>";
                return;
            }
            contenedor.innerHTML = pendientes.map(p => `
                <div class="bg-white p-4 rounded shadow flex justify-between items-center border-l-4 border-yellow-500">
                    <div>
                        <span class="text-xs text-gray-400">${new Date(p.FECHA).toLocaleString()}</span>
                        <h3 class="font-bold text-gray-800">${p.CLIENTE || "Cliente"} (${p["ID PEDIDO"]})</h3>
                        <p class="text-green-600 font-bold">$${Number(p.TOTAL).toLocaleString()}</p>
                    </div>
                    <button onclick="abrirEditor('${p["ID PEDIDO"]}')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Gestionar</button>
                </div>
            `).join('');
        }

        function abrirEditor(id) {
            pedidoActual = pedidos.find(p => p["ID PEDIDO"] === id);
            pedidoActual.carrito = JSON.parse(pedidoActual["DATOS INTERNOS"]);
            document.getElementById("edit-titulo").innerText = `Pedido: ${id}`;
            actualizarVistaCarrito();
            document.getElementById("modal-editor").classList.add("active");
        }

        function actualizarVistaCarrito() {
            const container = document.getElementById("items-pedido");
            let total = 0;
            container.innerHTML = pedidoActual.carrito.map((item, index) => {
                total += item.precio * item.cantidad;
                return `
                    <div class="flex items-center justify-between border-b py-2 text-sm">
                        <div class="flex-1">
                            <p class="font-semibold">${item.nombre}</p>
                            <p class="text-xs text-gray-500">$${item.precio} x ${item.cantidad}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="number" value="${item.cantidad}" onchange="cambiarCantidad(${index}, this.value)" class="w-12 p-1 border rounded text-center">
                            <button onclick="eliminarItem(${index})" class="text-red-500 font-bold px-2">âœ•</button>
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById("edit-total").innerText = total.toLocaleString();
            pedidoActual.TOTAL_FINAL = total;
        }

        function cambiarCantidad(i, v) { pedidoActual.carrito[i].cantidad = parseInt(v) || 0; actualizarVistaCarrito(); }
        function eliminarItem(i) { if(confirm("Â¿Eliminar producto?")) { pedidoActual.carrito.splice(i, 1); actualizarVistaCarrito(); } }
        function cerrarModal() { document.getElementById("modal-editor").classList.remove("active"); }

        // Buscador
        document.getElementById("busqueda-prod").oninput = function(e) {
            const term = e.target.value.toLowerCase();
            const resDiv = document.getElementById("resultados-busqueda");
            if(term.length < 2) { resDiv.classList.add("hidden"); return; }
            const filtrados = stockProductos.filter(p => p.nombre.toLowerCase().includes(term) || p.codigo.toLowerCase().includes(term)).slice(0, 5);
            resDiv.innerHTML = filtrados.map(p => `<div onclick='agregarAlPedido(${JSON.stringify(p)})' class="p-2 hover:bg-blue-50 cursor-pointer border-b text-sm">${p.nombre} - <b>$${p.precio}</b></div>`).join('');
            resDiv.classList.remove("hidden");
        };

        function agregarAlPedido(p) {
            const ex = pedidoActual.carrito.find(i => i.codigo === p.codigo);
            if(ex) ex.cantidad++; 
            else pedidoActual.carrito.push({codigo: p.codigo, nombre: p.nombre, precio: p.precio, cantidad: 1});
            document.getElementById("busqueda-prod").value = "";
            document.getElementById("resultados-busqueda").classList.add("hidden");
            actualizarVistaCarrito();
        }

        // --- FUNCIÃ“N GENERAR PDF ---
        function generarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Estilo de TÃ­tulo
            doc.setFontSize(22);
            doc.setTextColor(30, 58, 138); // Azul oscuro
            doc.text("MERCADO TAO", 105, 20, { align: 'center' });
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text("Comprobante de Pedido", 105, 28, { align: 'center' });

            // InformaciÃ³n del Cliente
            doc.setFontSize(12);
            doc.setTextColor(0);
            doc.text(`ID Pedido: ${pedidoActual["ID PEDIDO"]}`, 15, 45);
            doc.text(`Fecha: ${new Date(pedidoActual.FECHA).toLocaleDateString()}`, 15, 52);
            doc.text(`Cliente: ${pedidoActual.CLIENTE || "Consumidor Final"}`, 15, 59);
            doc.text(`WhatsApp: ${pedidoActual.WHATSAPP || "N/A"}`, 15, 66);

            // Tabla de Productos
            const rows = pedidoActual.carrito.map(item => [
                item.codigo,
                item.nombre,
                item.cantidad,
                `$${item.precio.toLocaleString()}`,
                `$${(item.precio * item.cantidad).toLocaleString()}`
            ]);

            doc.autoTable({
                startY: 75,
                head: [['CÃ³d', 'Producto', 'Cant', 'Unitario', 'Subtotal']],
                body: rows,
                headStyles: { fillColor: [30, 58, 138] },
                margin: { top: 75 }
            });

            // Total Final
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text(`TOTAL: $${pedidoActual.TOTAL_FINAL.toLocaleString()}`, 195, finalY, { align: 'right' });

            // Pie de pÃ¡gina
            doc.setFontSize(10);
            doc.setFont("helvetica", "italic");
            doc.text("Â¡Muchas gracias por elegir MercadoTAO!", 105, finalY + 20, { align: 'center' });

            doc.save(`Pedido_${pedidoActual["ID PEDIDO"]}.pdf`);
        }

        async function procesarPedidoFinal(event) {
            if(!confirm("Â¿Aprobar pedido? Esto descontarÃ¡ stock y generarÃ¡ el PDF.")) return;

            const btn = document.getElementById("btnAprobar");
            btn.disabled = true;
            btn.innerText = "Sincronizando...";

            try {
                // 1. Generar el PDF antes de que se recargue la pÃ¡gina
                generarPDF();

                // 2. Avisar a Google Sheets para descontar stock y marcar como aprobado
                await fetch(URL_APPSCRIPT, {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify({
                        action: "APROBAR",
                        idPedido: pedidoActual["ID PEDIDO"],
                        carritoFinal: pedidoActual.carrito
                    })
                });

                alert("SincronizaciÃ³n completa.");
                location.reload();
            } catch (e) {
                alert("Error de red.");
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>

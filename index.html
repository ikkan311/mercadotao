<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CatÃ¡logo Interactivo TAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; padding-top: 140px; /* Espacio para el header fijo */ }
    
    /* HEADER FIJO */
    .header-fixed-container {
      position: fixed; top: 0; left: 0; width: 100%; background: #fff;
      z-index: 1000; border-bottom: 2px solid #eee;
    }

    .header-top {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px;
    }

    .logo-container img { height: 45px; width: auto; }
    .leyenda-centro { color: #27ae60; font-weight: bold; font-size: 0.9rem; text-align: center; padding: 5px 10px; }

    .search-container { padding: 10px 20px; }
    #buscador {
      width: 100%; padding: 12px; font-size: 1.1rem; border: 2px solid #ddd;
      border-radius: 8px; box-sizing: border-box;
    }

    /* GRID */
    .contenedor-principal { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .grid-productos {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px;
    }

    /* FICHAS */
    .card-producto {
      padding: 12px; border: 1px solid #eee; border-radius: 10px;
      background: #fff; display: flex; flex-direction: column;
      height: 410px; box-sizing: border-box;
    }
    .contenedor-img { width: 100%; height: 180px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
    .contenedor-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
    
    .nombre-producto { font-size: 0.9rem; line-height: 1.2; height: 3.6em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; margin: 4px 0; }
    .sku-text { font-size: 0.75rem; color: #777; margin: 8px 0 3px 0; }
    .precio-text { font-weight: bold; color: #27ae60; font-size: 1.25rem; margin-bottom: 3px; }
    .estado-stock { color: #0070c0; font-weight: bold; font-size: 0.75rem; }

    /* BOTÃ“N SUBIR */
    #btn-subir {
      position: fixed; bottom: 20px; left: 20px; background: #333; color: #fff;
      width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer;
      display: none; align-items: center; justify-content: center; font-size: 20px; z-index: 1500;
    }

    /* RESPONSIVE MÃ“VIL (Media Query) */
    @media (max-width: 600px) {
      body { padding-top: 180px; } /* MÃ¡s espacio para la leyenda que baja */
      
      .header-top { padding: 10px 15px; }
      .leyenda-centro { font-size: 1.1rem; order: 3; width: 100%; border-top: 1px solid #f0f0f0; margin-top: 5px; }
      .header-fixed-container { display: flex; flex-wrap: wrap; }
      
      .grid-productos { grid-template-columns: 1fr; } /* Fichas de ancho completo */
      .card-producto { height: auto; min-height: 450px; }
      .contenedor-img { height: 250px; } /* ImÃ¡genes mucho mÃ¡s grandes en mÃ³vil */

      /* Aumento de 2 pts en fuentes */
      .nombre-producto { font-size: 1.1rem; }
      .sku-text { font-size: 0.95rem; }
      .precio-text { font-size: 1.4rem; }
      .estado-stock { font-size: 0.95rem; }
      .btn-add { font-size: 1rem; padding: 12px; }
    }

    /* CARRITO */
    #panel-carrito {
      position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100%;
      background: #fff; box-shadow: -5px 0 25px rgba(0,0,0,0.2); z-index: 2000;
      padding: 20px; display: flex; flex-direction: column; box-sizing: border-box;
      transition: transform 0.3s ease;
    }
    #panel-carrito.oculto { transform: translateX(100%); }
  </style>
</head>
<body>

<div class="header-fixed-container">
  <div class="header-top">
    <div class="logo-container"><img src="logo.png" alt="Logo" onerror="this.style.display='none'"></div>
    <button id="btn-carrito-toggle" style="cursor:pointer; padding: 10px; border-radius: 6px; border: 1px solid #ddd; background:#eee;">ðŸ›’ (<span id="carrito-count">0</span>)</button>
    <div class="leyenda-centro">Precios mayorista para compras mayores a $90.000</div>
  </div>
  <div class="search-container">
    <input type="text" id="buscador" placeholder="Buscar producto o cÃ³digo..." />
  </div>
</div>

<main class="contenedor-principal">
  <section id="grid-productos" class="grid-productos"></section>
</main>

<button id="btn-subir" title="Subir">â†‘</button>

<div id="panel-carrito" class="oculto">
  <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #eee; padding-bottom:10px;">
    <h3>Tu Pedido</h3>
    <button id="btn-cerrar-carrito" style="cursor:pointer; padding:5px 10px;">Cerrar</button>
  </div>
  <div id="msg-minimo" style="background:#fff3cd; padding:10px; margin:10px 0; border-radius:4px; text-align:center;"></div>
  <div style="flex-grow:1; overflow-y:auto;">
    <table style="width:100%; border-collapse: collapse; font-size: 0.9rem;">
      <tbody id="carrito-body"></tbody>
    </table>
  </div>
  <div style="border-top:2px solid #eee; padding-top:10px;">
    <h3 style="text-align:right;">Total: $<span id="carrito-total">0</span></h3>
    <button id="btn-pdf" style="width:100%; background:#444; color:#fff; padding:12px; margin-bottom:8px; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">DESCARGAR PDF</button>
    <button id="btn-wa" style="width:100%; background:#27ae60; color:#fff; padding:12px; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">ENVIAR WHATSAPP</button>
  </div>
</div>

<script>
const WHATSAPP_DESTINO = "5493516148905";
const MINIMO_COMPRA = 90000;
let productos = [];
let filtrados = [];
let carrito = [];

async function cargar() {
  try {
    const res = await fetch("productos.json");
    productos = await res.json();
    filtrados = productos;
    render();
  } catch (e) { console.error("Error", e); }
}

function render() {
  const grid = document.getElementById("grid-productos");
  grid.innerHTML = "";
  filtrados.forEach(p => {
    const maxS = p.estado === "ULTIMOS DISPONIBLES" ? (p.stock || 0) : 999;
    const div = document.createElement("div");
    div.className = "card-producto";
    div.innerHTML = `
      <div class="contenedor-img"><img src="${p.imagen}" loading="lazy"></div>
      <div>
        <h3 class="nombre-producto">${p.nombre}</h3>
        <p class="sku-text">CÃ³d: ${p.codigo}</p>
        <p class="precio-text">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
        <p class="estado-stock">${p.estado}</p>
      </div>
      <div style="margin-top:auto; display:flex; gap:5px;">
        <input type="number" id="qty-${p.codigo}" value="1" min="1" max="${maxS}" style="width:50px; text-align:center;">
        <button onclick="agregar('${p.codigo}')" style="flex-grow:1; background:#222; color:#fff; border:none; padding:10px; border-radius:4px; font-weight:bold; cursor:pointer;">AÃ‘ADIR</button>
      </div>
    `;
    grid.appendChild(div);
  });
}

function agregar(cod) {
  const p = productos.find(x => x.codigo === cod);
  const cant = parseInt(document.getElementById(`qty-${cod}`).value);
  const ex = carrito.find(x => x.codigo === cod);
  if (ex) ex.cantidad += cant;
  else carrito.push({ ...p, cantidad: cant });
  actualizarUI();
}

function actualizarUI() {
  const body = document.getElementById("carrito-body");
  let total = 0;
  body.innerHTML = "";
  carrito.forEach(i => {
    const sub = i.precio * i.cantidad;
    total += sub;
    body.innerHTML += `<tr><td style="padding:8px 0;">${i.nombre.substring(0,15)}..</td><td>x${i.cantidad}</td><td>$${sub.toLocaleString()}</td><td><button onclick="quitar('${i.codigo}')" style="color:red; border:none; background:none; cursor:pointer;">âœ•</button></td></tr>`;
  });
  document.getElementById("carrito-total").innerText = total.toLocaleString("es-AR");
  document.getElementById("carrito-count").innerText = carrito.reduce((acc, i) => acc + i.cantidad, 0);
  
  const msg = document.getElementById("msg-minimo");
  if (total < MINIMO_COMPRA) {
    msg.innerHTML = `Faltan <strong>$${(MINIMO_COMPRA - total).toLocaleString()}</strong> para el mÃ­nimo.`;
  } else {
    msg.innerHTML = "âœ… MÃ­nimo alcanzado.";
    msg.style.background = "#d4edda";
  }
}

function quitar(cod) {
  carrito = carrito.filter(x => x.codigo !== cod);
  actualizarUI();
}

// BOTÃ“N SUBIR LOGICA
const btnSubir = document.getElementById("btn-subir");
window.onscroll = function() {
  if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
    btnSubir.style.display = "flex";
  } else {
    btnSubir.style.display = "none";
  }
};
btnSubir.onclick = function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
};

document.getElementById("buscador").oninput = (e) => {
  const t = e.target.value.toLowerCase();
  filtrados = productos.filter(p => p.nombre.toLowerCase().includes(t) || String(p.codigo).includes(t));
  render();
};

document.getElementById("btn-carrito-toggle").onclick = () => document.getElementById("panel-carrito").classList.toggle("oculto");
document.getElementById("btn-cerrar-carrito").onclick = () => document.getElementById("panel-carrito").classList.add("oculto");

cargar();
</script>
</body>
</html>

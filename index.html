<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CatÃ¡logo Interactivo TAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; padding-top: 140px; }
    
    /* HEADER FIJO */
    .header {
      background: #fff; border-bottom: 2px solid #eee;
      position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
      box-sizing: border-box;
    }
    .header-top { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    .logo-container img { height: 45px; width: auto; }
    .leyenda-centro { color: #27ae60; font-weight: bold; font-size: 0.9rem; text-align: center; flex-grow: 1; padding: 0 10px; }
    .search-wrapper { padding: 0 20px 10px 20px; }
    #buscador { width: 100%; padding: 10px; font-size: 1.1rem; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }

    .contenedor-principal { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }

    /* FICHAS PC */
    .card-producto { padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #fff; display: flex; flex-direction: column; height: 410px; box-sizing: border-box; position: relative; }
    .contenedor-img { width: 100%; height: 180px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; background: #fff; cursor: zoom-in; position: relative; }
    .contenedor-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
    
    /* ICONO SIGNO MAS - SOLO RESPONSIVE */
    .lupa-zoom { 
      display: none; 
      position: absolute; 
      top: 10px; 
      right: 10px; 
      background: #0070c0; /* Azul del sitio */
      color: white; 
      width: 32px; 
      height: 32px; 
      border-radius: 50%; /* CÃ­rculo perfecto */
      align-items: center; 
      justify-content: center; 
      font-size: 22px; 
      font-weight: bold;
      pointer-events: none; 
      z-index: 5; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      line-height: 0;
    }

    .nombre-producto, .precio-text, .estado-stock, .estado-ultimos { text-align: center; }
    .categoria-tag { font-size: 0.6rem; color: #999; text-transform: uppercase; font-weight: 800; margin: 0; }
    .nombre-producto { font-size: 0.9rem; line-height: 1.2; height: 3.6em; margin: 4px 0 0 0; color: #222; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }
    .sku-text { font-size: 0.75rem; color: #777; margin: 8px 0 3px 0; line-height: 1; }
    .precio-text { font-weight: bold; color: #27ae60; font-size: 1.25rem; margin-bottom: 3px; line-height: 1.2; }
    .estado-stock { color: #0070c0; font-weight: bold; font-size: 0.75rem; margin: 0; }
    .estado-ultimos { color: #e67e22; font-weight: bold; font-size: 0.75rem; margin: 0; }
    .controles-compra { margin-top: auto; display: flex; gap: 5px; }
    .controles-compra input { width: 60px; text-align: center; border: 1px solid #ddd; border-radius: 4px; padding: 5px 0; font-size: 1rem; }
    .btn-add { flex-grow: 1; background: #222; color: #fff; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer; }

    /* BOTÃ“N SUBIR */
    #btn-subir { position: fixed; bottom: 20px; right: 20px; background: #0070c0; color: #fff; width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 26px; font-weight: bold; z-index: 1500; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

    /* LIGHTBOX */
    #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; cursor: zoom-out; }
    #lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; border-radius: 5px; }

    /* PANEL CARRITO */
    #panel-carrito { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100vh; background: #fff; box-shadow: -5px 0 25px rgba(0,0,0,0.2); z-index: 2000; display: flex; flex-direction: column; transition: transform 0.3s ease; box-sizing: border-box; }
    #panel-carrito.oculto { transform: translateX(100%); }
    .carrito-header { padding: 20px; border-bottom: 2px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .carrito-lista { flex-grow: 1; overflow-y: auto; padding: 10px 20px; }
    .carrito-footer { padding: 20px; border-top: 2px solid #eee; background: #fff; }

    @media (max-width: 600px) {
      body { padding-top: 175px; }
      .header-top { padding: 10px 15px; flex-wrap: wrap; }
      .logo-container { width: 50%; }
      .leyenda-centro { width: 100%; order: 3; padding: 10px 0 5px 0; border-top: 1px solid #eee; margin-top: 5px; }
      .grid-productos { grid-template-columns: 1fr; }
      .card-producto { height: auto; min-height: 520px; padding: 20px; }
      .contenedor-img { height: 260px; }
      .lupa-zoom { display: flex; }
      .categoria-tag, .sku-text { text-align: left; }
      .nombre-producto, .precio-text, .estado-stock, .estado-ultimos { text-align: center; }
      .sku-text { margin-top: 2px; }
      .estado-stock, .estado-ultimos { margin-bottom: 25px; }
      .categoria-tag { font-size: 0.8rem; }
      .nombre-producto { font-size: 1.15rem; }
      .sku-text { font-size: 1rem; }
      .precio-text { font-size: 1.55rem; }
      .estado-stock, .estado-ultimos { font-size: 1rem; }
      .btn-add { padding: 15px; font-size: 1.1rem; }
      #panel-carrito { max-width: 100%; }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="header-top">
    <div class="logo-container"><img src="logo.png" alt="Logo" onerror="this.style.display='none'"></div>
    <div class="leyenda-centro">Precios mayorista solamente para compras mayores a $90.000</div>
    <button id="btn-carrito-toggle" style="cursor:pointer; padding: 8px 12px; border-radius: 6px; border: 1px solid #ddd;">ðŸ›’ Pedido (<span id="carrito-count">0</span>)</button>
  </div>
  <div class="search-wrapper">
    <input type="text" id="buscador" placeholder="Buscar por nombre, cÃ³digo o categorÃ­a..." />
  </div>
</header>

<main class="contenedor-principal">
  <section id="grid-productos" class="grid-productos"></section>
</main>

<button id="btn-subir">â†‘</button>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="img-ampliada" src="" alt="Ampliada">
</div>

<div id="panel-carrito" class="oculto">
  <div class="carrito-header">
    <h3 style="margin:0;">Tu Pedido</h3>
    <button id="btn-cerrar-carrito" style="cursor:pointer; padding:5px 10px; border:none; background:#eee; border-radius:4px;">Cerrar</button>
  </div>
  <div id="msg-minimo" style="background:#fff3cd; padding:10px; margin:10px 20px; border-radius:4px; text-align:center; font-size:0.85rem;"></div>
  <div class="carrito-lista">
    <table style="width:100%; border-collapse: collapse; font-size: 0.85rem;"><tbody id="carrito-body"></tbody></table>
  </div>
  <div class="carrito-footer">
    <h3 style="text-align:right; margin-bottom:10px;">Total: $<span id="carrito-total">0</span></h3>
    <button id="btn-pdf" style="width:100%; background:#444; color:#fff; padding:12px; margin-bottom:8px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">DESCARGAR PDF</button>
    <button id="btn-wa" style="width:100%; background:#27ae60; color:#fff; padding:12px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">ENVIAR WHATSAPP</button>
  </div>
</div>

<script>
const WHATSAPP_DESTINO = "5493516148905";
const MINIMO_COMPRA = 90000;
let productos = [];
let filtrados = [];
let carrito = [];

async function cargar() {
  try {
    const res = await fetch("productos.json");
    productos = await res.json();
    filtrados = productos;
    render();
  } catch (e) { console.error("Error", e); }
}

function obtenerImagen(url) {
  if (!url || url.includes('placeholder')) return 'img/placeholder.png';
  if (url.includes('drive.google.com')) {
    const id = url.match(/id=([\w-]+)|file\/d\/([\w-]+)/);
    const actualId = id ? (id[1] || id[2]) : null;
    return actualId ? `https://lh3.googleusercontent.com/u/0/d/${actualId}` : url;
  }
  return url;
}

function ampliarImagen(url) {
  const lb = document.getElementById("lightbox");
  const img = document.getElementById("img-ampliada");
  img.src = url;
  lb.style.display = "flex";
}

function render() {
  const grid = document.getElementById("grid-productos");
  grid.innerHTML = "";
  filtrados.forEach(p => {
    const imgUrl = obtenerImagen(p.imagen);
    const maxS = p.estado === "ULTIMOS DISPONIBLES" ? (p.stock || 0) : 999;
    const claseEst = p.estado === "CON STOCK" ? "estado-stock" : "estado-ultimos";
    const div = document.createElement("div");
    div.className = "card-producto";
    div.innerHTML = `
      <div class="contenedor-img" onclick="ampliarImagen('${imgUrl}')">
        <div class="lupa-zoom">+</div>
        <img src="${imgUrl}" loading="lazy">
      </div>
      <div>
        <div class="categoria-tag">${p.categoria || ''}</div>
        <h3 class="nombre-producto">${p.nombre}</h3>
        <p class="sku-text">CÃ³d: ${p.codigo}</p>
        <p class="precio-text">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
        <p class="${claseEst}">${p.estado} ${p.estado === "ULTIMOS DISPONIBLES" ? '('+p.stock+')' : ''}</p>
      </div>
      <div class="controles-compra">
        <input type="number" id="qty-${p.codigo}" value="1" min="1" max="${maxS}" onfocus="this.select()">
        <button class="btn-add" onclick="agregar('${p.codigo}')">AÃ‘ADIR</button>
      </div>
    `;
    grid.appendChild(div);
  });
}

function agregar(cod) {
  const p = productos.find(x => x.codigo === cod);
  const cant = parseInt(document.getElementById(`qty-${cod}`).value);
  if(isNaN(cant) || cant < 1) return;
  const ex = carrito.find(x => x.codigo === cod);
  if (ex) ex.cantidad += cant; else carrito.push({ ...p, cantidad: cant });
  actualizarUI();
}

function actualizarUI() {
  const body = document.getElementById("carrito-body");
  let totalDinero = 0; let totalUnidades = 0; body.innerHTML = "";
  carrito.forEach(i => {
    const sub = i.precio * i.cantidad;
    totalDinero += sub; totalUnidades += i.cantidad;
    body.innerHTML += `<tr style="border-bottom: 1px solid #eee;"><td style="padding:10px 0;">${i.nombre.substring(0,25)}...<br><small>CÃ³d: ${i.codigo}</small></td><td style="text-align:center;">x${i.cantidad}</td><td style="text-align:right;">$${sub.toLocaleString()}</td><td><button onclick="quitar('${i.codigo}')" style="color:red; border:none; background:none; cursor:pointer; padding-left:10px;">âœ•</button></td></tr>`;
  });
  document.getElementById("carrito-total").innerText = totalDinero.toLocaleString("es-AR");
  document.getElementById("carrito-count").innerText = totalUnidades;
  const msg = document.getElementById("msg-minimo");
  const btnWa = document.getElementById("btn-wa");
  if (totalDinero < MINIMO_COMPRA) {
    msg.innerHTML = `Faltan <strong>$${(MINIMO_COMPRA - totalDinero).toLocaleString()}</strong> para el mÃ­nimo.`;
    btnWa.style.opacity = "0.4"; btnWa.style.pointerEvents = "none";
  } else {
    msg.innerHTML = "âœ… MÃ­nimo alcanzado."; msg.style.background = "#d4edda";
    btnWa.style.opacity = "1"; btnWa.style.pointerEvents = "auto";
  }
}

function quitar(cod) { carrito = carrito.filter(x => x.codigo !== cod); actualizarUI(); }

const btnSubir = document.getElementById("btn-subir");
window.onscroll = () => {
  if (window.scrollY > 300) btnSubir.style.display = "flex";
  else btnSubir.style.display = "none";
};
btnSubir.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });

document.getElementById("btn-wa").onclick = () => {
  let total = 0; let msg = "Hola MercadoTAO, mi pedido es:%0A%0A";
  carrito.forEach((i, idx) => {
    const sub = i.precio * i.cantidad; total += sub;
    msg += `${idx + 1}. *${i.nombre}*%0A   CÃ³d: ${i.codigo} | Cant: ${i.cantidad}%0A   P.Unit: $${i.precio.toLocaleString()} | Sub: $${sub.toLocaleString()}%0A%0A`;
  });
  msg += `*TOTAL: $${total.toLocaleString()}*`;
  window.open(`https://wa.me/${WHATSAPP_DESTINO}?text=${msg}`);
};

document.getElementById("btn-pdf").onclick = () => {
  const { jsPDF } = window.jspdf; const doc = new jsPDF();
  doc.text("Pedido - MercadoTAO", 14, 15);
  const filas = carrito.map(i => [i.codigo, i.nombre, i.cantidad, `$${i.precio.toLocaleString()}`, `$${(i.precio * i.cantidad).toLocaleString()}`]);
  doc.autoTable({ startY: 25, head: [['CÃ³d', 'Prod', 'Cant', 'Unit', 'Sub']], body: filas });
  doc.save("Pedido.pdf");
};

document.getElementById("buscador").oninput = (e) => {
  const t = e.target.value.toLowerCase();
  filtrados = productos.filter(p => p.nombre.toLowerCase().includes(t) || String(p.codigo).toLowerCase().includes(t) || (p.categoria && p.categoria.toLowerCase().includes(t)));
  render();
};

document.getElementById("btn-carrito-toggle").onclick = () => document.getElementById("panel-carrito").classList.toggle("oculto");
document.getElementById("btn-cerrar-carrito").onclick = () => document.getElementById("panel-carrito").classList.add("oculto");

// --- NUEVA FUNCIÃ“N OPTIMIZADA (NO SE TRABA) ---
async function generarPDFParaImprimir() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p', 'mm', 'a4');
  const marginX = 10, marginY = 35, gap = 5;
  const cardW = (210 - (marginX * 2) - (gap * 3)) / 4; 
  const cardH = 62; 
  const productosPorHoja = 16;
  const lista = filtrados;

  console.log("Iniciando generaciÃ³n de PDF...");

  for (let i = 0; i < lista.length; i++) {
    const p = lista[i];
    const indexEnHoja = i % productosPorHoja;
    const nroPagina = Math.floor(i / productosPorHoja) + 1;
    
    if (i > 0 && indexEnHoja === 0) doc.addPage();

    if (indexEnHoja === 0) {
      doc.setFontSize(14); doc.setTextColor(0); doc.setFont(undefined, 'bold');
      doc.text("CATÃLOGO DE PRODUCTOS - TAO", marginX, 15);
      doc.setFontSize(9); doc.setTextColor(39, 174, 96); doc.setFont(undefined, 'normal');
      doc.text("Precios mayorista solamente para compras mayores a $90.000", marginX, 20);
      doc.setDrawColor(200); doc.line(marginX, 25, 200, 25); 
    }

    const col = indexEnHoja % 4, fila = Math.floor(indexEnHoja / 4);
    const x = marginX + (col * (cardW + gap)), y = marginY + (fila * cardH);
    
    doc.setDrawColor(240); doc.rect(x, y, cardW, cardH - 4);

    // Cargar imagen de forma asÃ­ncrona para no trabar el navegador
    const imgUrl = obtenerImagen(p.imagen);
    try {
      const imgData = await aplanarImagen(imgUrl);
      if (imgData) doc.addImage(imgData, 'JPEG', x + 2, y + 2, cardW - 4, 32);
    } catch (e) { console.warn("Error con imagen de " + p.nombre); }

    doc.setTextColor(40); doc.setFontSize(7); doc.setFont(undefined, 'bold');
    const n = doc.splitTextToSize(p.nombre, cardW - 4);
    doc.text(n, x + 2, y + 38);
    
    doc.setFont(undefined, 'normal'); doc.setFontSize(6); doc.setTextColor(120);
    doc.text(`Cat: ${p.categoria || '-'}`, x + 2, y + 48);
    doc.text(`CÃ³d: ${p.codigo}`, x + 2, y + 51);
    
    doc.setFontSize(9); doc.setTextColor(0, 112, 192); doc.setFont(undefined, 'bold');
    doc.text(`$${Number(p.precio).toLocaleString("es-AR")}`, x + 2, y + 56);

    if (indexEnHoja === 15 || i === lista.length - 1) {
      doc.setFontSize(8); doc.setTextColor(230, 126, 34); doc.setFont(undefined, 'bold');
      doc.text("CUALQUIER CONSULTA COMUNICARSE CON SEBASTIAN AL 351-6148905", 105, 288, { align: 'center' });
      doc.setFontSize(7); doc.setTextColor(150);
      doc.text(`PÃ¡gina ${nroPagina}`, 195, 288, { align: 'right' });
    }
  }
  doc.save("Catalogo_TAO_Imprimir.pdf");
}

// FunciÃ³n auxiliar para cargar imÃ¡genes sin bloquear el navegador
function aplanarImagen(url) {
  return new Promise((resolve) => {
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = img.width; canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      resolve(canvas.toDataURL("image/jpeg", 0.7)); // 0.7 reduce el peso del PDF
    };
    img.onerror = () => resolve(null);
    img.src = url;
  });
}

window.addEventListener('keydown', (e) => {
  if (e.key.toLowerCase() === 'p' && document.activeElement.tagName !== 'INPUT') {
    generarPDFParaImprimir();
  }
});

cargar();
</script>
</body>
</html>

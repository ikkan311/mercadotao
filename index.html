  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; padding-top: 140px; }
    .header { background: #fff; border-bottom: 2px solid #eee; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; box-sizing: border-box; }

    .contenedor-principal { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .grid-productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card-producto { padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #fff; display: flex; flex-direction: column; height: 410px; box-sizing: border-box; position: relative; }
    .contenedor-img { width: 100%; height: 180px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; background: #fff; cursor: zoom-in; position: relative; }
    .contenedor-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .nombre-producto, .precio-text, .estado-stock, .estado-ultimos { text-align: center; }
    .categoria-tag { font-size: 0.6rem; color: #999; text-transform: uppercase; font-weight: 800; margin: 0; }
    .nombre-producto { font-size: 0.9rem; line-height: 1.2; height: 3.6em; margin: 4px 0 0 0; color: #222; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }
    .sku-text { font-size: 0.75rem; color: #777; margin: 8px 0 3px 0; line-height: 1; }
    .precio-text { font-weight: bold; color: #27ae60; font-size: 1.25rem; margin-bottom: 3px; line-height: 1.2; }
    .estado-stock { color: #0070c0; font-weight: bold; font-size: 0.75rem; margin: 0; }
    .estado-ultimos { color: #e67e22; font-weight: bold; font-size: 0.75rem; margin: 0; }
    .controles-compra { margin-top: auto; display: flex; gap: 5px; }

    .btn-add { flex-grow: 1; background: #222; color: #fff; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    #btn-subir { position: fixed; bottom: 85px; right: 20px; background: #0070c0; color: #fff; width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 26px; font-weight: bold; z-index: 1500; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .btn-whatsapp-flotante { position: fixed; bottom: 20px; right: 20px; background-color: #25d366; color: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1600; transition: transform 0.3s; text-decoration: none; }
    #lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; display: none; align-items: center; justify-content: center; cursor: zoom-out; }
    #lightbox img { max-width: 90%; max-height: 90%; object-fit: contain; border-radius: 5px; }
    #panel-carrito { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100vh; background: #fff; box-shadow: -5px 0 25px rgba(0,0,0,0.2); z-index: 2000; display: flex; flex-direction: column; transition: transform 0.3s ease; box-sizing: border-box; }
    #panel-carrito.oculto { transform: translateX(100%); }
    .carrito-header { padding: 20px; border-bottom: 2px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .carrito-lista { flex-grow: 1; overflow-y: auto; padding: 10px 20px; }
    .carrito-footer { padding: 20px; border-top: 2px solid #eee; background: #fff; }
  </style>
</head>
<body>

<header class="header">
  <div class="header-top">
    <div class="logo-container"><img src="logo.png" alt="Logo"></div>
    <div class="leyenda-centro">Precios mayorista solamente para compras mayores a $90.000</div>

  </div>
  <div class="search-wrapper">
    <input type="text" id="buscador" placeholder="Buscar por nombre, c√≥digo o categor√≠a..." />

</header>

<main class="contenedor-principal">

</main>

<div id="modal-datos" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-[5000] p-4">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Finalizar Pedido</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                <input type="text" id="nombre-cliente" class="w-full p-2 border rounded-md" placeholder="Juan P√©rez">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">WhatsApp</label>
                <input type="tel" id="whatsapp-cliente" class="w-full p-2 border rounded-md" placeholder="3516123456">
            </div>
        </div>
        <div class="mt-6 flex gap-2">
            <button onclick="cerrarModalDatos()" class="flex-1 bg-gray-200 py-2 rounded-md font-bold">Volver</button>
            <button id="btn-confirmar-final" onclick="enviarPedidoFinal()" class="flex-1 bg-green-600 text-white py-2 rounded-md font-bold">Enviar Pedido</button>
        </div>
    </div>
</div>

<button id="btn-subir">‚Üë</button>

<a href="https://wa.me/5493516148905?text=Hola%20Mercado%20Tao" class="btn-whatsapp-flotante" target="_blank">
   <svg viewBox="0 0 448 512" width="30" height="30"><path fill="white" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.1 0-65.6-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>

<div id="lightbox" onclick="this.style.display='none'"><img id="img-ampliada" src=""></div>

<div id="panel-carrito" class="oculto">
  <div class="carrito-header">
    <h3 style="margin:0;">Tu Pedido</h3>
    <button id="btn-cerrar-carrito" style="cursor:pointer;">Cerrar</button>
  </div>
  <div id="msg-minimo" style="background:#fff3cd; padding:10px; margin:10px 20px; border-radius:4px; text-align:center; font-size:0.85rem; font-weight:bold;"></div>
  <div class="carrito-lista">
    <table style="width:100%; border-collapse: collapse; font-size: 0.85rem;"><tbody id="carrito-body"></tbody></table>
  </div>
  <div class="carrito-footer">
    <h3 style="text-align:right; margin-bottom:10px;">Total: $<span id="carrito-total">0</span></h3>
    <button id="btn-pdf-catalog" onclick="generarCatalogoPDF()" style="width:100%; background:#444; color:#fff; padding:12px; margin-bottom:8px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">DESCARGAR CAT√ÅLOGO PDF</button>
    <button id="btn-wa-pre" onclick="abrirModalDatos()" style="width:100%; background:#27ae60; color:#fff; padding:12px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">ENVIAR PEDIDO WHATSAPP</button>
  </div>
</div>

<script>
const WHATSAPP_DESTINO = "5493516148905";
const MINIMO_COMPRA = 90000;
const URL_APPSCRIPT = "https://script.google.com/macros/s/AKfycbwdT-CPmMj6lvaMN1QpYyEBz-RARV4vhX0T99oIXrSqUSWMc2PfSWCI8VYczxRPPCuKGw/exec";

let productos = [];
let filtrados = [];
let carrito = [];

async function cargar() {
  try {
    const res = await fetch("productos.json");
    productos = await res.json();
    filtrados = productos;
    render();
  } catch (e) { console.error("Error", e); }
}

function render() {
  const grid = document.getElementById("grid-productos");
  grid.innerHTML = "";
  filtrados.forEach(p => {
    const imgUrl = obtenerImagen(p.imagen);
    const maxS = p.estado === "ULTIMOS DISPONIBLES" ? (p.stock || 0) : 999;
    const claseEst = p.estado === "CON STOCK" ? "estado-stock" : "estado-ultimos";
    const div = document.createElement("div");
    div.className = "card-producto";
    div.innerHTML = `
      <div class="contenedor-img" onclick="ampliarImagen('${imgUrl}')">
        <img src="${imgUrl}" loading="lazy">
      </div>
      <div>
        <div class="categoria-tag">${p.categoria || ''}</div>
        <h3 class="nombre-producto">${p.nombre}</h3>
        <p class="sku-text">C√≥d: ${p.codigo}</p>
        <p class="precio-text">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
        <p class="${claseEst}">${p.estado} ${p.estado === "ULTIMOS DISPONIBLES" ? '('+p.stock+')' : ''}</p>
      </div>
      <div class="controles-compra">
        <input type="number" id="qty-${p.codigo}" value="1" min="1" max="${maxS}" onfocus="this.select()">
        <button class="btn-add" onclick="agregar('${p.codigo}')">A√ëADIR</button>
      </div>
    `;
    grid.appendChild(div);
  });
}

// RESTAURADA TU LOGICA DE IMAGENES ORIGINAL
function obtenerImagen(url) {
  if (!url || url === "" || url.includes("placeholder")) return "img/placeholder.png";
  if (url.includes("drive.google.com")) {
    const id = url.split("id=")[1] || url.split("/d/")[1]?.split("/")[0];
    return id ? `https://lh3.googleusercontent.com/d/${id}` : url;
  }
  return url;
}

function ampliarImagen(url) {
  const img = document.getElementById("img-ampliada");
  img.src = url;
  document.getElementById("lightbox").style.display = "flex";
}

function agregar(cod) {
  const p = productos.find(x => x.codigo === cod);
  const cantInput = document.getElementById(`qty-${cod}`);
  const cant = parseInt(cantInput.value);
  const ex = carrito.find(x => x.codigo === cod);
  if (ex) ex.cantidad += cant; else carrito.push({ ...p, cantidad: cant });
  actualizarUI();
}

function actualizarUI() {
  const body = document.getElementById("carrito-body");
  let totalD = 0; let totalU = 0;
  body.innerHTML = "";
  carrito.forEach(i => {
    const sub = i.precio * i.cantidad;
    totalD += sub; totalU += i.cantidad;
    body.innerHTML += `
      <tr style="border-bottom: 1px solid #eee;">
        <td style="padding:10px 0;">${i.nombre.substring(0,25)}...</td>
        <td style="text-align:center;">x${i.cantidad}</td>
        <td style="text-align:right;">$${sub.toLocaleString()}</td>
        <td style="text-align:right;"><button onclick="quitar('${i.codigo}')" style="color:red; border:none; background:none; cursor:pointer; font-weight:bold;">‚úï</button></td>
      </tr>`;
  });
  document.getElementById("carrito-total").innerText = totalD.toLocaleString();
  document.getElementById("carrito-count").innerText = totalU;
  const msg = document.getElementById("msg-minimo");
  if (totalD < MINIMO_COMPRA) {
    msg.innerHTML = `‚ö†Ô∏è Faltan $${(MINIMO_COMPRA - totalD).toLocaleString()} para el m√≠nimo.`;
  } else {
    msg.innerHTML = "‚úÖ M√≠nimo alcanzado.";
  }
}

function quitar(cod) {
  carrito = carrito.filter(x => x.codigo !== cod);
  actualizarUI();
}

// NUEVAS FUNCIONES DE MODAL Y ENVIO
function abrirModalDatos() {
    if (carrito.length === 0) return alert("Carrito vac√≠o");
    const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
    if (total < MINIMO_COMPRA) return alert("No alcanzas el m√≠nimo de $90.000");
    document.getElementById('modal-datos').classList.remove('hidden');
    document.getElementById('modal-datos').classList.add('flex');
}

function cerrarModalDatos() {
    document.getElementById('modal-datos').classList.add('hidden');
    document.getElementById('modal-datos').classList.remove('flex');
}

async function enviarPedidoFinal() {
    const nombre = document.getElementById('nombre-cliente').value.trim();
    const whatsapp = document.getElementById('whatsapp-cliente').value.trim();
    if (!nombre || !whatsapp) return alert("Completa tus datos");

    const btn = document.getElementById('btn-confirmar-final');
    btn.disabled = true; btn.innerText = "Enviando...";

    let total = 0;
    let msgText = `Hola MercadoTAO, soy ${nombre}. Mi pedido es:%0A%0A`;
    carrito.forEach((i, idx) => {
        total += (i.precio * i.cantidad);
        msgText += `${idx+1}. ${i.nombre} (Cod: ${i.codigo}) x${i.cantidad}%0A`;
    });
    msgText += `%0ATOTAL: $${total.toLocaleString()}`;

    try {
        await fetch(URL_APPSCRIPT, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify({
                action: "NUEVO_PEDIDO",
                cliente: nombre,
                telefono: whatsapp,
                total: total,
                carrito: carrito
            })
        });
        window.open(`https://wa.me/${WHATSAPP_DESTINO}?text=${msgText}`);
        alert("¬°Pedido enviado!");
        location.reload();
    } catch (e) {
        alert("Error de red");
        btn.disabled = false;
    }
}

// RESTAURADO: GENERACION DE CATALOGO PDF ORIGINAL
async function generarCatalogoPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const aviso = document.createElement("div");
  aviso.style = "position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); color:#fff; padding:20px; border-radius:10px; z-index:10000;";
  aviso.innerText = "Generando PDF con im√°genes, por favor espere...";
  document.body.appendChild(aviso);

  const lista = filtrados;
  const cardW = 45; const cardH = 65;
  const marginX = 10; const marginY = 15;
  const gap = 3;

  for (let i = 0; i < lista.length; i++) {
    const p = lista[i];
    const indexEnHoja = i % 16;
    if (indexEnHoja === 0 && i !== 0) doc.addPage();

    const col = indexEnHoja % 4;
    const fila = Math.floor(indexEnHoja / 4);
    const x = marginX + col * (cardW + gap);
    const y = marginY + fila * (cardH + gap);

    doc.setDrawColor(230);
    doc.rect(x, y, cardW, cardH);

    const imgUrl = obtenerImagen(p.imagen);
    try {
      const base64 = await aplanarImagenProporcional(imgUrl, 150, 150);
      doc.addImage(base64, 'JPEG', x + 5, y + 5, cardW - 10, 30);
    } catch (e) {
      doc.setFontSize(8); doc.text("Sin imagen", x + 15, y + 20);
    }

    doc.setFontSize(7); doc.setTextColor(50);
    const nombreLimpio = doc.splitTextToSize(p.nombre, cardW - 4);
    doc.text(nombreLimpio, x + 2, y + 40);

    doc.setFontSize(7); doc.setTextColor(100);
    doc.text(`C√≥d: ${p.codigo}`, x + 2, y + 50);

    doc.setFontSize(10); doc.setTextColor(39, 174, 96); doc.setFont(undefined, 'bold');
    doc.text(`$ ${Number(p.precio).toLocaleString("es-AR")}`, x + (cardW / 2), y + 56, { align: 'center' });

    if (indexEnHoja === 15 || i === lista.length - 1) {
      doc.setFontSize(9); doc.setTextColor(230, 126, 34); doc.setFont(undefined, 'bold');
      doc.text("CUALQUIER CONSULTA COMUNICARSE CON SEBASTIAN AL 351-6148905", 105, 292, { align: 'center' });
    }
  }
  doc.save("Catalogo_TAO_Imprimir.pdf");
  document.body.removeChild(aviso);
}

function aplanarImagenProporcional(url, maxW, maxH) {
  return new Promise((resolve) => {
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.onload = () => {
      const canvas = document.createElement("canvas");
      let w = img.width, h = img.height;
      const ratio = Math.min(maxW / w, maxH / h);
      w *= ratio; h *= ratio;
      canvas.width = img.width; canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#FFFFFF";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      resolve(canvas.toDataURL("image/jpeg", 0.7));
    };
    img.onerror = () => resolve("");
    img.src = url;
  });
}

// Eventos de scroll y b√∫squeda
window.onscroll = () => {
  document.getElementById("btn-subir").style.display = window.scrollY > 300 ? "flex" : "none";
};
document.getElementById("btn-subir").onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
document.getElementById("btn-carrito-toggle").onclick = () => document.getElementById("panel-carrito").classList.toggle("oculto");
document.getElementById("btn-cerrar-carrito").onclick = () => document.getElementById("panel-carrito").classList.add("oculto");
document.getElementById("buscador").oninput = (e) => {
  const t = e.target.value.toLowerCase();
  filtrados = productos.filter(p => p.nombre.toLowerCase().includes(t) || String(p.codigo).includes(t) || (p.categoria && p.categoria.toLowerCase().includes(t)));
  render();
};

cargar();
</script>

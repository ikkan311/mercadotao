<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo Interactivo TAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 2px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo-container img { height: 50px; width: auto; }
    .leyenda-centro { color: #27ae60; font-weight: bold; font-size: 0.95rem; text-align: center; flex-grow: 1; padding: 0 10px; }

    /* BUSCADOR */
    #buscador {
      width: 100%;
      padding: 18px;
      font-size: 1.3rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 45px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    /* GRID Y FICHAS */
    .grid-productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card-producto {
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 420px; /* ALTURA FIJA PARA TODAS LAS FICHAS */
      justify-content: space-between;
      transition: box-shadow 0.3s;
    }
    .card-producto:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

    .contenedor-img { width: 100%; height: 180px; display: flex; align-items: center; justify-content: center; background: #fff; margin-bottom: 8px; }
    .contenedor-img img { max-width: 100%; max-height: 100%; object-fit: contain; }

    .categoria-tag {
      font-size: 0.6rem; /* 2pts menos que el est√°ndar */
      color: #999;
      text-transform: uppercase;
      font-weight: 800;
      margin-bottom: 4px;
    }

    /* AJUSTE DIN√ÅMICO DEL NOMBRE */
    .nombre-producto {
      font-size: 0.9rem; /* Un poco m√°s peque√±o base */
      line-height: 1.2;
      height: 2.4em; /* Espacio exacto para 2 l√≠neas */
      margin: 5px 0;
      color: #222;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* Corta en la segunda l√≠nea con puntos suspensivos */
      -webkit-box-orient: vertical;
      word-wrap: break-word;
    }

    .estado-stock { color: #00e5ff; font-weight: bold; font-size: 0.75rem; } /* Cyan vibrante */
    .estado-ultimos { color: #e67e22; font-weight: bold; font-size: 0.75rem; }

    /* PANEL CARRITO */
    #panel-carrito {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 450px;
      height: 100%;
      background: #fff;
      box-shadow: -5px 0 25px rgba(0,0,0,0.2);
      z-index: 2000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #panel-carrito.oculto { transform: translateX(100%); }
  </style>
</head>
<body>

<header class="header">
  <div class="logo-container">
    <img src="logo.png" alt="Logo" onerror="this.style.display='none'"> 
  </div>
  <div class="leyenda-centro">
    Precios mayorista solamente para compras mayores a $90.000
  </div>
  <button id="btn-carrito" style="padding:10px 15px; cursor:pointer; border-radius:8px; border:1px solid #ddd; background:#f9f9f9;">üõí Pedido (<span id="carrito-count">0</span>)</button>
</header>

<main class="contenedor" style="padding: 20px; max-width: 1200px; margin: 0 auto;">
  <input type="text" id="buscador" placeholder="Buscar por nombre, c√≥digo o categor√≠a..." />
  <section id="grid-productos" class="grid-productos"></section>
</main>

<div id="panel-carrito" class="oculto">
  <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px;">
    <h2 style="margin:0;">Resumen de Pedido</h2>
    <button id="carrito-cerrar" style="padding:5px 10px; cursor:pointer;">‚úï</button>
  </div>
  <div id="msg-minimo" style="background:#fff3cd; padding:10px; margin:15px 0; text-align:center; border-radius:5px; font-size:0.9rem;"></div>
  <div style="flex-grow: 1; overflow-y: auto;">
    <table style="width:100%; font-size:0.85rem; border-collapse:collapse;">
      <thead style="background:#f4f4f4;"><tr><th style="padding:8px;">C√≥d</th><th>Prod</th><th>Cant</th><th>Sub</th><th></th></tr></thead>
      <tbody id="carrito-body"></tbody>
    </table>
  </div>
  <div style="border-top:2px solid #eee; padding-top:15px; background:#fff;">
    <h3 style="text-align:right; margin-bottom:15px;">Total: $<span id="carrito-total">0</span></h3>
    <button id="btn-pdf" style="width:100%; background:#444; color:white; padding:12px; margin-bottom:8px; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">DESCARGAR PDF</button>
    <button id="btn-wa" style="width:100%; background:#27ae60; color:white; padding:12px; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">ENVIAR A WHATSAPP</button>
  </div>
</div>

<script>
const WHATSAPP_DESTINO = "5493516148905";
const MINIMO_COMPRA = 90000;
let productos = [];
let filtrados = [];
let carrito = [];

const grid = document.getElementById("grid-productos");
const carritoBody = document.getElementById("carrito-body");
const carritoTotal = document.getElementById("carrito-total");
const btnWa = document.getElementById("btn-wa");

function obtenerUrlImagen(url) {
  if (!url || url.includes('placeholder')) return 'img/placeholder.png';
  if (url.includes('drive.google.com')) {
    const match = url.match(/id=([\w-]+)|file\/d\/([\w-]+)/);
    const id = match ? (match[1] || match[2]) : null;
    return id ? `https://lh3.googleusercontent.com/d/${id}` : url;
  }
  return url;
}

async function cargarProductos() {
  try {
    const res = await fetch("productos.json");
    productos = await res.json();
    filtrados = productos;
    render();
  } catch (e) { console.error("Error cargando productos", e); }
}

function render() {
  grid.innerHTML = "";
  filtrados.forEach(p => {
    const maxStock = p.estado === "ULTIMOS DISPONIBLES" ? (p.stock || 0) : 999;
    const claseEstado = p.estado === "CON STOCK" ? "estado-stock" : "estado-ultimos";
    
    const card = document.createElement("div");
    card.className = "card-producto";
    card.innerHTML = `
      <div class="contenedor-img"><img src="${obtenerUrlImagen(p.imagen)}" loading="lazy"></div>
      <div>
        <div class="categoria-tag">${p.categoria || 'General'}</div>
        <h3 class="nombre-producto">${p.nombre}</h3>
        <p style="font-size: 0.75rem; color: #888; margin:0;">C√≥d: ${p.codigo}</p>
      </div>
      <div style="margin-top:auto;">
        <p style="font-weight:bold; color: #27ae60; font-size:1.2rem; margin:8px 0;">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
        <p class="${claseEstado}">${p.estado} ${p.estado === "ULTIMOS DISPONIBLES" ? `(${p.stock} u.)` : ''}</p>
        <div style="display:flex; gap:8px; margin-top:10px;">
          <input type="number" id="qty-${p.codigo}" value="1" min="1" max="${maxStock}" style="width:55px; padding:8px; border:1px solid #ddd; border-radius:4px; text-align:center;">
          <button onclick="agregarAlCarrito('${p.codigo}')" style="flex-grow:1; background:#222; color:white; border:none; padding:8px; border-radius:4px; font-weight:bold; cursor:pointer;">A√ëADIR</button>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function agregarAlCarrito(codigo) {
  const p = productos.find(x => x.codigo === codigo);
  const qtyInput = document.getElementById(`qty-${codigo}`);
  const cantidadPedida = parseInt(qtyInput.value);
  const maxStock = p.estado === "ULTIMOS DISPONIBLES" ? (p.stock || 0) : 999;

  const existente = carrito.find(x => x.codigo === codigo);
  const totalEnCarrito = existente ? existente.cantidad : 0;

  if (totalEnCarrito + cantidadPedida > maxStock) {
    alert(`Stock insuficiente. M√°ximo disponible: ${maxStock}`);
    return;
  }

  if (existente) existente.cantidad += cantidadPedida;
  else carrito.push({ ...p, cantidad: cantidadPedida });
  
  actualizarCarritoUI();
}

function actualizarCarritoUI() {
  carritoBody.innerHTML = "";
  let total = 0;
  carrito.forEach(i => {
    const sub = i.precio * i.cantidad;
    total += sub;
    carritoBody.innerHTML += `
      <tr style="border-bottom:1px solid #eee;">
        <td style="padding:8px;">${i.codigo}</td>
        <td>${i.nombre.substring(0,20)}...</td>
        <td>${i.cantidad}</td>
        <td>$${sub.toLocaleString()}</td>
        <td><button onclick="eliminar('${i.codigo}')" style="color:red;border:none;background:none;cursor:pointer;">‚úï</button></td>
      </tr>`;
  });
  
  carritoTotal.textContent = total.toLocaleString("es-AR");
  document.getElementById("carrito-count").textContent = carrito.reduce((acc, i) => acc + i.cantidad, 0);
  
  const msg = document.getElementById("msg-minimo");
  if (total < MINIMO_COMPRA) {
    msg.innerHTML = `Faltan <strong>$${(MINIMO_COMPRA - total).toLocaleString()}</strong> para el pedido m√≠nimo.`;
    msg.style.background = "#fff3cd";
    btnWa.style.opacity = "0.4";
    btnWa.style.cursor = "not-allowed";
  } else {
    msg.innerHTML = "‚úÖ ¬°M√≠nimo alcanzado! Ya puedes enviar tu pedido.";
    msg.style.background = "#d4edda";
    msg.style.color = "#155724";
    btnWa.style.opacity = "1";
    btnWa.style.cursor = "pointer";
  }
}

function eliminar(codigo) {
  carrito = carrito.filter(x => x.codigo !== codigo);
  actualizarCarritoUI();
}

btnWa.onclick = () => {
  const total = carrito.reduce((acc, i) => acc + (i.precio * i.cantidad), 0);
  if (total < MINIMO_COMPRA) return alert("El pedido m√≠nimo es de $90.000");

  let msg = "Hola MercadoTAO, mi pedido es:%0A%0A";
  carrito.forEach((i, idx) => {
    msg += `${idx + 1}. *${i.nombre}*%0A   C√≥d: ${i.codigo} | Cant: ${i.cantidad}%0A   P.Unit: $${i.precio.toLocaleString()} | Sub: $${(i.precio*i.cantidad).toLocaleString()}%0A%0A`;
  });
  msg += `--------------------------%0A*TOTAL GENERAL: $${total.toLocaleString()}*`;
  window.open(`https://wa.me/${WHATSAPP_DESTINO}?text=${msg}`);
};

document.getElementById("btn-pdf").onclick = () => {
    if (carrito.length === 0) return;
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(16);
    doc.text("Pedido - MercadoTAO", 14, 15);
    const filas = carrito.map(i => [i.codigo, i.nombre, i.cantidad, `$${Number(i.precio).toLocaleString()}`, `$${(i.precio * i.cantidad).toLocaleString()}`]);
    doc.autoTable({ startY: 25, head: [['C√≥d', 'Producto', 'Cant', 'Precio Unit.', 'Subtotal']], body: filas });
    doc.text(`TOTAL: $${carritoTotal.textContent}`, 14, doc.lastAutoTable.finalY + 10);
    doc.save("Pedido_MercadoTAO.pdf");
};

document.getElementById("buscador").oninput = (e) => {
  const t = e.target.value.toLowerCase();
  filtrados = productos.filter(p => p.nombre.toLowerCase().includes(t) || String(p.codigo).toLowerCase().includes(t) || (p.categoria && p.categoria.toLowerCase().includes(t)));
  render();
};

document.getElementById("btn-carrito").onclick = () => document.getElementById("panel-carrito").classList.toggle("oculto");
document.getElementById("carrito-cerrar").onclick = () => document.getElementById("panel-carrito").classList.add("oculto");

cargarProductos();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo Mayorista TAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <h1>CATÁLOGO MAYORISTA TAO</h1>
  <button id="btn-carrito">Carrito (<span id="carrito-count">0</span>)</button>
</header>

<main class="contenedor">
  <input type="text" id="buscador" placeholder="Buscar por nombre o SKU..." />
  <section id="grid-productos" class="grid-productos"></section>
</main>

<!-- Carrito -->
<div id="panel-carrito" class="panel-carrito oculto">
  <button id="carrito-cerrar">✕</button>
  <h2>Pedido</h2>
  <div id="carrito-items"></div>
  <p>Total: $<span id="carrito-total">0</span></p>
  <button id="btn-wa">Enviar pedido por WhatsApp</button>
</div>

<script>
const WHATSAPP_DESTINO = "5493516148905";

let productos = [];
let filtrados = [];
let carrito = [];

const grid = document.getElementById("grid-productos");
const buscador = document.getElementById("buscador");
const carritoCount = document.getElementById("carrito-count");
const panelCarrito = document.getElementById("panel-carrito");
const carritoItems = document.getElementById("carrito-items");
const carritoTotal = document.getElementById("carrito-total");

async function cargarProductos() {
  const res = await fetch("productos.json");
  productos = await res.json();
  filtrados = productos;
  render();
}

function render() {
  grid.innerHTML = "";
  filtrados.forEach(p => {
    const card = document.createElement("div");
    card.className = "card-producto";
    card.innerHTML = `
      <img src="${p.imagen}" onerror="this.src='img/placeholder.png'">
      <h3>${p.nombre}</h3>
      <p>SKU: ${p.sku}</p>
      <p class="precio">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
      <p class="estado">${p.estado}</p>
      <button onclick="agregar('${p.sku}')">Agregar</button>
    `;
    grid.appendChild(card);
  });
}

function agregar(sku) {
  const prod = productos.find(p => p.sku === sku);
  const item = carrito.find(i => i.sku === sku);
  if (item) item.cantidad++;
  else carrito.push({ ...prod, cantidad: 1 });
  actualizarCarrito();
}

function actualizarCarrito() {
  carritoItems.innerHTML = "";
  let total = 0;
  carrito.forEach(i => {
    total += i.precio * i.cantidad;
    const div = document.createElement("div");
    div.innerHTML = `${i.nombre} x ${i.cantidad}`;
    carritoItems.appendChild(div);
  });
  carritoTotal.textContent = total.toLocaleString("es-AR");
  carritoCount.textContent = carrito.reduce((s,i)=>s+i.cantidad,0);
}

document.getElementById("btn-carrito").onclick = () => panelCarrito.classList.remove("oculto");
document.getElementById("carrito-cerrar").onclick = () => panelCarrito.classList.add("oculto");

document.getElementById("btn-wa").onclick = () => {
  if (!carrito.length) return alert("Carrito vacío");
  let texto = "Pedido:%0A";
  carrito.forEach(i=>{
    texto += `- ${i.nombre} (${i.sku}) x ${i.cantidad}%0A`;
  });
  window.open(`https://wa.me/${WHATSAPP_DESTINO}?text=${texto}`);
};

buscador.oninput = () => {
  const t = buscador.value.toLowerCase();
  filtrados = productos.filter(p =>
    p.nombre.toLowerCase().includes(t) || String(p.sku).includes(t)
  );
  render();
};

cargarProductos();
</script>

</body>
</html>

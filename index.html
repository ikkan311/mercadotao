<script>
const WHATSAPP_DESTINO = "5493516148905";
const MINIMO_COMPRA = 90000;
const URL_APPSCRIPT = "https://script.google.com/macros/s/AKfycbwdT-CPmMj6lvaMN1QpYyEBz-RARV4vhX0T99oIXrSqUSWMc2PfSWCI8VYczxRPPCuKGw/exec";

let productos = [];
let filtrados = [];
let carrito = [];

async function cargar() {
  try {
    const res = await fetch('productos.json?v=' + new Date().getTime());
    productos = await res.json();
    filtrados = productos;
    llenarCategorias(); // Esta funci√≥n crea las opciones del men√∫
    render();
  } catch (e) { console.error("Error al cargar productos:", e); }
}

function llenarCategorias() {
  const select = document.getElementById("filtro-categoria");
  // Esto saca las categor√≠as de tu JSON autom√°ticamente
  const categorias = [...new Set(productos.map(p => p.categoria))].filter(Boolean).sort();
  
  categorias.forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    select.appendChild(opt);
  });
}

function obtenerImagen(url) {
  if (!url || url.includes('placeholder')) return 'img/placeholder.png';
  if (url.includes('drive.google.com')) {
    const id = url.match(/id=([\w-]+)|file\/d\/([\w-]+)/);
    const actualId = id ? (id[1] || id[2]) : null;
    return actualId ? `https://lh3.googleusercontent.com/u/0/d/${actualId}` : url;
  }
  return url;
}

function render() {
  const grid = document.getElementById("grid-productos");
  grid.innerHTML = "";
  filtrados.forEach(p => {
    const imgUrl = obtenerImagen(p.imagen);
    const maxS = p.estado === "ULTIMOS DISPONIBLES" ? (p.stock || 0) : 999;
    const claseEst = p.estado === "CON STOCK" ? "estado-stock" : "estado-ultimos";
    const div = document.createElement("div");
    div.className = "card-producto";
    
    // Aqu√≠ est√° el bloque corregido sin duplicaciones
    div.innerHTML = `
      <div class="contenedor-img" onclick="ampliarImagen('${imgUrl}')">
        <div class="lupa-zoom">+</div> 
        <img src="${imgUrl}" loading="lazy">
      </div>
      <div>
        <div class="categoria-tag">${p.categoria || ''}</div>
        <h3 class="nombre-producto">${p.nombre}</h3>
        <p class="sku-text">C√≥d: ${p.codigo}</p>
        <p class="precio-text">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
        <p class="${claseEst}">${p.estado} ${p.estado === "ULTIMOS DISPONIBLES" ? '('+p.stock+')' : ''}</p>
      </div>
      <div class="controles-compra">
        <input type="number" id="qty-${p.codigo}" value="1" min="1" max="${maxS}" onfocus="this.select()">
        <button class="btn-add" onclick="agregar('${p.codigo}')">A√ëADIR</button>
      </div>
    `;
    grid.appendChild(div);
  });
}

function ampliarImagen(url) {
  const img = document.getElementById("img-ampliada");
  img.src = url;
  document.getElementById("lightbox").style.display = "flex";
}

function agregar(cod) {
  const p = productos.find(x => x.codigo === cod);
  const cant = parseInt(document.getElementById(`qty-${cod}`).value);
  if(isNaN(cant) || cant < 1) return;
  const ex = carrito.find(x => x.codigo === cod);
  if (ex) ex.cantidad += cant; else carrito.push({ ...p, cantidad: cant });
  actualizarUI();
}

function actualizarUI() {
  const body = document.getElementById("carrito-body");
  let totalD = 0; let totalU = 0;
  body.innerHTML = "";
  carrito.forEach(i => {
    const sub = i.precio * i.cantidad;
    totalD += sub; totalU += i.cantidad;
    body.innerHTML += `<tr style="border-bottom: 1px solid #eee;"><td style="padding:10px 0;">${i.nombre.substring(0,25)}...<br><small>C√≥d: ${i.codigo}</small></td><td style="text-align:center;">x${i.cantidad}</td><td style="text-align:right;">$${sub.toLocaleString()}</td><td><button onclick="quitar('${i.codigo}')" style="color:red; border:none; background:none; cursor:pointer; padding-left:10px;">‚úï</button></td></tr>`;
  });
  document.getElementById("carrito-total").innerText = totalD.toLocaleString("es-AR");
  document.getElementById("carrito-count").innerText = totalU;
  const msg = document.getElementById("msg-minimo");
  const btnWa = document.getElementById("btn-wa");
  if (totalD < MINIMO_COMPRA) {
    msg.innerHTML = `Faltan $${(MINIMO_COMPRA - totalD).toLocaleString()} para el m√≠nimo.`;
    btnWa.style.opacity = "0.4"; btnWa.style.pointerEvents = "none";
  } else {
    msg.innerHTML = "‚úÖ M√≠nimo alcanzado.";
    btnWa.style.opacity = "1"; btnWa.style.pointerEvents = "auto";
  }
}

function quitar(cod) { carrito = carrito.filter(x => x.codigo !== cod); actualizarUI(); }

function abrirModalDatos() {
  if (carrito.length === 0) return alert("El carrito est√° vac√≠o.");
  document.getElementById("modal-datos").style.display = "flex";
}

function cerrarModal() { document.getElementById("modal-datos").style.display = "none"; }

async function confirmarYEnviar() {
  const nombre = document.getElementById("nombre-cliente").value.trim();
  const tel = document.getElementById("tel-cliente").value.trim();
  if (!nombre || !tel) return alert("Por favor completa tu nombre y tel√©fono.");

  const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
  
  // Guardar en Google Sheets
  try {
    fetch(URL_APPSCRIPT, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        cliente: nombre,
        telefono: tel,
        total: total,
        carrito: carrito
      })
    });
  } catch (e) { console.error("Error Sheets:", e); }

// WhatsApp Format
  let msg = `Hola MercadoTAO, soy *${nombre}* (Tel: ${tel}). Mi pedido es:%0A%0A`;
  carrito.forEach((i, idx) => {
    const subtotal = i.precio * i.cantidad;
    msg += `${idx + 1}. *${i.nombre}*%0A C√≥d: ${i.codigo}  ${i.cantidad} x $${i.precio.toLocaleString()} = $${subtotal.toLocaleString()}%0A%0A`;
  });
  msg += `*TOTAL GENERAL: $${total.toLocaleString()}*`;
  
  window.open(`https://wa.me/${WHATSAPP_DESTINO}?text=${msg}`);
  cerrarModal();
}

/* --- PDF PEDIDO CLIENTE --- */
function generarPDFPedidoCliente() {
  if (carrito.length === 0) return;
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(18);
  doc.text("Pedido - MercadoTAO", 14, 20);
  
  const filas = carrito.map(i => [
    i.codigo, 
    i.nombre, 
    i.cantidad, 
    `$${i.precio.toLocaleString()}`, 
    `$${(i.precio * i.cantidad).toLocaleString()}`
  ]);

  doc.autoTable({
    startY: 30,
    head: [['C√≥d', 'Producto', 'Cant', 'Precio U.', 'Subtotal']],
    body: filas,
  });

  const total = carrito.reduce((s, i) => s + (i.precio * i.cantidad), 0);
  doc.setFontSize(14);
  doc.text(`Total del pedido: $${total.toLocaleString()}`, 14, doc.lastAutoTable.finalY + 10);
  doc.save("Mi_Pedido_TAO.pdf");
}

async function generarPDFParaImprimir() {
  const aviso = document.createElement("div");
  aviso.innerHTML = "Generando PDF, por favor espere...";
  aviso.style = "position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); color:white; padding:20px; border-radius:10px; z-index:5000; font-weight:bold;";
  document.body.appendChild(aviso);

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p', 'mm', 'a4');

  // CONFIGURACI√ìN 4x4
  const marginX = 10; 
  const marginY = 25; 
  const gap = 2; 
  const cardW = (210 - (marginX * 2) - (gap * 3)) / 4; 
  const cardH = 65; 
  const productosPorHoja = 16; 
  const lista = filtrados;

  for (let i = 0; i < lista.length; i++) {
    const p = lista[i];
    const indexEnHoja = i % productosPorHoja;

    if (i > 0 && indexEnHoja === 0) {
      // Footer de cada hoja antes de pasar a la siguiente
      doc.setFontSize(11);
      doc.setTextColor(230, 126, 34);
      doc.setFont(undefined, 'bold');
      doc.text("CUALQUIER CONSULTA COMUNICARSE CON SEBASTIAN AL 351-6148905", 105, 288, { align: 'center' });
      doc.addPage();
    }

    // HEADER DE HOJA
    if (indexEnHoja === 0) {
      const logoData = await aplanarImagenProporcional('logo.png', 45, 12);
      if (logoData) {
        doc.addImage(logoData.data, 'JPEG', 105 - (logoData.w / 2), 5, logoData.w, logoData.h);
      }
      doc.setFontSize(12); doc.setTextColor(39, 174, 96); doc.setFont(undefined, 'bold');
      doc.text("Precios mayorista solamente para compras mayores a $90.000", 105, 21, { align: 'center' });
    }

    const col = indexEnHoja % 4;
    const fila = Math.floor(indexEnHoja / 4);
    const x = marginX + (col * (cardW + gap));
    const y = marginY + (fila * cardH);

    // Borde ficha
    doc.setLineWidth(0.1); 
    doc.setDrawColor(200); 
    doc.rect(x, y, cardW, cardH - 2);

    // IMAGEN (42x42 para que no toque bordes)
    const imgUrl = obtenerImagen(p.imagen);
    try {
      const imgRes = await aplanarImagenProporcional(imgUrl, 42, 42);
      if (imgRes) {
        doc.addImage(imgRes.data, 'JPEG', x + ((cardW - 42) / 2), y + 2, 42, 42);
      }
    } catch (e) {}

    // NOMBRE CON AUTO-AJUSTE
    let nombreSeguro = String(p.nombre).replace(/[‚Ä≥‚Äù‚Äú]/g, '"').replace(/[‚Ä≤‚Äô‚Äò]/g, "'").trim();
    let fontSizeTit = 9; 
    doc.setFontSize(fontSizeTit);
    doc.setFont(undefined, 'bold');
    doc.setTextColor(30);

    let lineasNombre = doc.splitTextToSize(nombreSeguro, cardW - 4);
    if (lineasNombre.length > 2) {
        fontSizeTit = 7;
        doc.setFontSize(fontSizeTit);
        lineasNombre = doc.splitTextToSize(nombreSeguro, cardW - 4);
    }
    doc.text(lineasNombre.slice(0, 3), x + (cardW / 2), y + 49, { align: 'center', lineHeightFactor: 1.0 });

    // C√ìDIGO
    doc.setFont(undefined, 'normal'); doc.setFontSize(9); doc.setTextColor(100);
    doc.text(`C√≥d: ${p.codigo}`, x + (cardW / 2), y + 56, { align: 'center' });

    // PRECIO
    doc.setFontSize(11); doc.setTextColor(0, 112, 192); doc.setFont(undefined, 'bold');
    doc.text(`$${Number(p.precio).toLocaleString("es-AR")}`, x + (cardW / 2), y + 60, { align: 'center' });
  }

  // Footer √∫ltima hoja
  doc.setFontSize(11);
  doc.setTextColor(230, 126, 34);
  doc.setFont(undefined, 'bold');
  doc.text("CUALQUIER CONSULTA COMUNICARSE CON SEBASTIAN AL 351-6148905", 105, 288, { align: 'center' });

  doc.save("Catalogo_TAO_Imprimir.pdf");
  document.body.removeChild(aviso);
}

function aplanarImagenProporcional(url, maxW, maxH) {
  return new Promise((resolve) => {
    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.onload = () => {
      const canvas = document.createElement("canvas");
      let w = img.width, h = img.height;
      const ratio = Math.min(maxW / w, maxH / h);
      w *= ratio; h *= ratio;
      canvas.width = img.width; canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#FFFFFF"; ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      resolve({ data: canvas.toDataURL("image/jpeg", 0.8), w: w, h: h, offsetX: (maxW - w) / 2, offsetY: (maxH - h) / 2 });
    };
    img.onerror = () => resolve(null);
    img.src = url;
  });
}

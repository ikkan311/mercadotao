<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cat√°logo Interactivo TAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* CORRECCI√ìN VISUAL DEL CARRITO */
    #panel-carrito {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 450px;
      height: 100%;
      background-color: #ffffff; /* Fondo blanco s√≥lido para que no sea transparente */
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    
    #panel-carrito.oculto {
      transform: translateX(100%); /* Lo esconde hacia la derecha */
    }

    .contenedor-img { width: 100%; height: 200px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #fff; border-radius: 8px; }
    .contenedor-img img { max-width: 100%; max-height: 100%; object-fit: contain; }
    
    .card-producto { padding: 15px; border: 1px solid #eee; border-radius: 12px; background: #fff; display: flex; flex-direction: column; gap: 8px; }
    
    .controles-cantidad { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    .controles-cantidad input { width: 60px; text-align: center; border: 1px solid #ddd; border-radius: 4px; padding: 5px; }

    .tabla-carrito { width: 100%; border-collapse: collapse; font-size: 0.85rem; margin-top: 15px; }
    .tabla-carrito th, .tabla-carrito td { border-bottom: 1px solid #eee; padding: 10px 5px; text-align: left; }
    
    .aviso-minimo {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.85rem;
      margin-bottom: 15px;
      border: 1px solid #ffeeba;
      text-align: center;
    }

    .btn-bloqueado {
      background: #ccc !important;
      cursor: not-allowed !important;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>CAT√ÅLOGO TAO INTERACTIVO</h1>
  <button id="btn-carrito">üõí Ver Pedido (<span id="carrito-count">0</span>)</button>
</header>

<main class="contenedor">
  <input type="text" id="buscador" placeholder="Buscar por nombre, c√≥digo o categor√≠a..." />
  <section id="grid-productos" class="grid-productos"></section>
</main>

<div id="panel-carrito" class="oculto">
  <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px;">
    <h2 style="margin:0;">Tu Pedido</h2>
    <button id="carrito-cerrar" style="background: #eee; border:none; padding: 5px 10px; border-radius: 5px; cursor:pointer;">‚úï Cerrar</button>
  </div>

  <div id="msg-minimo" class="aviso-minimo">
    M√≠nimo de compra: <strong>$90.000</strong>
  </div>

  <div style="flex-grow: 1;">
    <table class="tabla-carrito">
      <thead>
        <tr>
          <th>C√≥d</th>
          <th>Producto</th>
          <th>Cant.</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="carrito-body"></tbody>
    </table>
  </div>

  <div style="border-top: 2px solid #eee; padding-top: 15px;">
    <h3 style="text-align: right; margin-bottom: 20px;">Total: $<span id="carrito-total">0</span></h3>
    
    <div style="display: flex; flex-direction: column; gap: 10px;">
      <button id="btn-pdf" style="background: #e74c3c; color: white; padding: 12px; border:none; border-radius: 5px; cursor:pointer; font-weight: bold;">Descargar Detalle PDF</button>
      <button id="btn-wa" style="background: #27ae60; color: white; padding: 12px; border:none; border-radius: 5px; cursor:pointer; font-weight: bold;">Enviar por WhatsApp</button>
    </div>
  </div>
</div>

<script>
const WHATSAPP_DESTINO = "5493516148905";
const MINIMO_COMPRA = 90000;

let productos = [];
let filtrados = [];
let carrito = [];

const grid = document.getElementById("grid-productos");
const carritoBody = document.getElementById("carrito-body");
const carritoTotal = document.getElementById("carrito-total");
const carritoCount = document.getElementById("carrito-count");
const btnWa = document.getElementById("btn-wa");
const msgMinimo = document.getElementById("msg-minimo");

function obtenerUrlImagen(url) {
  if (!url || url.includes('placeholder')) return 'img/placeholder.png';
  if (url.includes('drive.google.com')) {
    const match = url.match(/id=([\w-]+)|file\/d\/([\w-]+)/);
    const id = match ? (match[1] || match[2]) : null;
    return id ? `https://lh3.googleusercontent.com/d/${id}=s400` : url;
  }
  return url;
}

async function cargarProductos() {
  const res = await fetch("productos.json");
  productos = await res.json();
  filtrados = productos;
  render();
}

function render() {
  grid.innerHTML = "";
  filtrados.forEach(p => {
    const maxStock = p.estado === "ULTIMOS DISPONIBLES" ? p.stock : 999;
    const card = document.createElement("div");
    card.className = "card-producto";
    card.innerHTML = `
      <div class="contenedor-img"><img src="${obtenerUrlImagen(p.imagen)}" loading="lazy"></div>
      <div class="categoria-tag">${p.categoria}</div>
      <h3 style="font-size: 0.9rem; height: 40px; overflow: hidden;">${p.nombre}</h3>
      <p style="font-size: 0.8rem; color: #777;">C√≥d: ${p.codigo}</p>
      <p style="font-weight:bold; color: #27ae60;">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
      <p style="font-size: 0.7rem; color: #e67e22;">${p.estado} ${p.estado === "ULTIMOS DISPONIBLES" ? `(${p.stock} u.)` : ''}</p>
      <div class="controles-cantidad">
        <input type="number" id="qty-${p.codigo}" value="1" min="1" max="${maxStock}">
        <button onclick="agregarAlCarrito('${p.codigo}')" style="background:#333; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">A√±adir</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

function agregarAlCarrito(codigo) {
  const p = productos.find(x => x.codigo === codigo);
  const qtyInput = document.getElementById(`qty-${codigo}`);
  const cantidadPedida = parseInt(qtyInput.value);
  const maxStock = p.estado === "ULTIMOS DISPONIBLES" ? p.stock : 999;

  const existente = carrito.find(x => x.codigo === codigo);
  const totalEnCarrito = existente ? existente.cantidad : 0;

  if (totalEnCarrito + cantidadPedida > maxStock) {
    alert(`No puedes agregar m√°s. Stock m√°ximo: ${maxStock}`);
    return;
  }

  if (existente) {
    existente.cantidad += cantidadPedida;
  } else {
    carrito.push({ ...p, cantidad: cantidadPedida });
  }
  actualizarInterfazCarrito();
}

function eliminarDelCarrito(codigo) {
  carrito = carrito.filter(x => x.codigo !== codigo);
  actualizarInterfazCarrito();
}

function actualizarInterfazCarrito() {
  carritoBody.innerHTML = "";
  let totalPedido = 0;
  let totalItems = 0;

  carrito.forEach(i => {
    const subtotal = i.precio * i.cantidad;
    totalPedido += subtotal;
    totalItems += i.cantidad;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i.codigo}</td>
      <td>${i.nombre}</td>
      <td>${i.cantidad}</td>
      <td>$${subtotal.toLocaleString()}</td>
      <td><button onclick="eliminarDelCarrito('${i.codigo}')" style="color:red; border:none; background:none; cursor:pointer;">‚úï</button></td>
    `;
    carritoBody.appendChild(tr);
  });

  const totalStr = totalPedido.toLocaleString("es-AR");
  carritoTotal.textContent = totalStr;
  carritoCount.textContent = totalItems;

  // L√≥gica de restricci√≥n de compra m√≠nima
  if (totalPedido < MINIMO_COMPRA) {
    const falta = MINIMO_COMPRA - totalPedido;
    msgMinimo.innerHTML = `Faltan <strong>$${falta.toLocaleString()}</strong> para el m√≠nimo de $90.000`;
    msgMinimo.style.display = "block";
    btnWa.classList.add("btn-bloqueado");
  } else {
    msgMinimo.innerHTML = "‚úÖ ¬°M√≠nimo alcanzado! Ya puedes enviar tu pedido.";
    msgMinimo.style.background = "#d4edda";
    msgMinimo.style.color = "#155724";
    btnWa.classList.remove("btn-bloqueado");
  }
}

// PDF
document.getElementById("btn-pdf").onclick = () => {
  if (carrito.length === 0) return alert("Carrito vac√≠o");
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Pedido - TAO Accesorios", 14, 20);
  const filas = carrito.map(i => [i.codigo, i.nombre, i.cantidad, `$${i.precio.toLocaleString()}`, `$${(i.precio * i.cantidad).toLocaleString()}`]);
  doc.autoTable({ startY: 30, head: [['Cod', 'Producto', 'Cant', 'Unitario', 'Subtotal']], body: filas });
  doc.text(`TOTAL FINAL: $${carritoTotal.textContent}`, 14, doc.lastAutoTable.finalY + 10);
  doc.save("Pedido_TAO.pdf");
};

// WHATSAPP CON RESTRICCI√ìN
btnWa.onclick = () => {
  const totalActual = carrito.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);
  
  if (totalActual < MINIMO_COMPRA) {
    alert(`El pedido debe ser de al menos $90.000. Te faltan $${(MINIMO_COMPRA - totalActual).toLocaleString()}`);
    return;
  }

  let msg = "Hola TAO, mi pedido es:%0A%0A";
  carrito.forEach(i => {
    msg += `*${i.nombre}*%0A(C√≥d: ${i.codigo}) x ${i.cantidad} u. - Sub: $${(i.precio*i.cantidad).toLocaleString()}%0A%0A`;
  });
  msg += `*TOTAL FINAL: $${carritoTotal.textContent}*`;
  window.open(`https://wa.me/${WHATSAPP_DESTINO}?text=${msg}`);
};

document.getElementById("btn-carrito").onclick = () => document.getElementById("panel-carrito").classList.remove("oculto");
document.getElementById("carrito-cerrar").onclick = () => document.getElementById("panel-carrito").classList.add("oculto");

document.getElementById("buscador").oninput = (e) => {
  const t = e.target.value.toLowerCase();
  filtrados = productos.filter(p => p.nombre.toLowerCase().includes(t) || p.codigo.toLowerCase().includes(t) || p.categoria.toLowerCase().includes(t));
  render();
};

cargarProductos();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo Mayorista TAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ARREGLO PARA IMÁGENES ENORMES */
    .contenedor-img {
      width: 100%;
      height: 200px; /* Altura fija para que todas las tarjetas sean iguales */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .contenedor-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ajusta la imagen sin deformarla y sin salirse */
    }

    .card-producto {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      border: 1px solid #eee;
      border-radius: 12px;
      background: white;
    }

    .categoria-tag {
      font-size: 0.7em;
      color: #888;
      text-transform: uppercase;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>CATÁLOGO MAYORISTA TAO</h1>
  <button id="btn-carrito">Carrito (<span id="carrito-count">0</span>)</button>
</header>

<main class="contenedor">
  <input type="text" id="buscador" placeholder="Buscar por nombre, código o categoría..." />
  <section id="grid-productos" class="grid-productos"></section>
</main>

<div id="panel-carrito" class="panel-carrito oculto">
  <button id="carrito-cerrar">✕</button>
  <h2>Pedido</h2>
  <div id="carrito-items"></div>
  <p>Total: $<span id="carrito-total">0</span></p>
  <button id="btn-wa">Enviar pedido por WhatsApp</button>
</div>

<script>
const WHATSAPP_DESTINO = "5493516148905";

let productos = [];
let filtrados = [];
let carrito = [];

const grid = document.getElementById("grid-productos");
const buscador = document.getElementById("buscador");
const carritoCount = document.getElementById("carrito-count");
const panelCarrito = document.getElementById("panel-carrito");
const carritoItems = document.getElementById("carrito-items");
const carritoTotal = document.getElementById("carrito-total");

function obtenerUrlImagen(url) {
  if (!url || url.includes('placeholder')) return 'img/placeholder.png';
  if (url.includes('drive.google.com')) {
    const match = url.match(/id=([\w-]+)|file\/d\/([\w-]+)/);
    const id = match ? (match[1] || match[2]) : null;
    if (id) {
      // Usamos el parámetro s400 para que Google envíe una versión pequeña y no la original pesada
      return `https://lh3.googleusercontent.com/d/${id}=s400`;
    }
  }
  return url;
}

async function cargarProductos() {
  try {
    const res = await fetch("productos.json");
    productos = await res.json();
    filtrados = productos;
    render();
  } catch (e) {
    console.error("Error:", e);
  }
}

function render() {
  grid.innerHTML = "";
  filtrados.forEach(p => {
    const card = document.createElement("div");
    card.className = "card-producto";
    
    card.innerHTML = `
      <div class="contenedor-img">
        <img src="${obtenerUrlImagen(p.imagen)}" loading="lazy" onerror="this.src='img/placeholder.png'">
      </div>
      <div class="categoria-tag">${p.categoria || 'General'}</div>
      <h3 style="font-size: 1rem; margin: 5px 0;">${p.nombre}</h3>
      <p style="font-size: 0.8rem; color: #666; margin: 0;">Cód: ${p.codigo}</p>
      <p class="precio" style="font-weight: bold; color: #2ecc71;">$ ${Number(p.precio).toLocaleString("es-AR")}</p>
      <p class="estado" style="font-size: 0.7rem;">${p.estado}</p>
      <button onclick="agregar('${p.codigo}')">Agregar</button>
    `;
    grid.appendChild(card);
  });
}

function agregar(codigo) {
  const prod = productos.find(p => p.codigo === codigo);
  const item = carrito.find(i => i.codigo === codigo);
  if (item) item.cantidad++;
  else carrito.push({ ...prod, cantidad: 1 });
  actualizarCarrito();
}

function actualizarCarrito() {
  carritoItems.innerHTML = "";
  let total = 0;
  carrito.forEach(i => {
    total += i.precio * i.cantidad;
    const div = document.createElement("div");
    div.innerHTML = `<strong>${i.nombre}</strong> x ${i.cantidad}`;
    carritoItems.appendChild(div);
  });
  carritoTotal.textContent = total.toLocaleString("es-AR");
  carritoCount.textContent = carrito.reduce((s,i)=>s+i.cantidad,0);
}

document.getElementById("btn-carrito").onclick = () => panelCarrito.classList.remove("oculto");
document.getElementById("carrito-cerrar").onclick = () => panelCarrito.classList.add("oculto");

document.getElementById("btn-wa").onclick = () => {
  if (!carrito.length) return alert("Carrito vacío");
  let texto = "Pedido TAO:%0A";
  carrito.forEach(i=>{
    texto += `- ${i.nombre} (Cod: ${i.codigo}) x ${i.cantidad}%0A`;
  });
  texto += `%0ATotal: $${carritoTotal.textContent}`;
  window.open(`https://wa.me/${WHATSAPP_DESTINO}?text=${texto}`);
};

buscador.oninput = () => {
  const t = buscador.value.toLowerCase();
  filtrados = productos.filter(p =>
    p.nombre.toLowerCase().includes(t) || 
    String(p.codigo).toLowerCase().includes(t) ||
    String(p.categoria || "").toLowerCase().includes(t)
  );
  render();
};

cargarProductos();
</script>

</body>
</html>
